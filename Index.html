<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN DASHBOARD - SYSTEM CONTROL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        body { font-family: 'Kanit', sans-serif; background: #0f172a; color: #cbd5e1; }
        .sidebar { width: 260px; background: #020617; height: 100vh; position: fixed; border-right: 1px solid #1e293b; }
        .nav-item { padding: 12px 20px; cursor: pointer; display: flex; items-center; gap: 10px; transition: 0.2s; border-right: 3px solid transparent; }
        .nav-item:hover, .nav-item.active { background: #1e293b; color: #38bdf8; border-color: #38bdf8; }
        .content { margin-left: 260px; padding: 40px; }
        .card { background: #1e293b; border-radius: 12px; padding: 24px; border: 1px solid #334155; }
        .badge { padding: 4px 8px; border-radius: 4px; font-size: 10px; font-weight: bold; text-transform: uppercase; }
        .bg-gold { background: rgba(251, 191, 36, 0.2); color: #fbbf24; border: 1px solid rgba(251, 191, 36, 0.4); }
    </style>
</head>
<body>

    <div id="auth-screen" class="fixed inset-0 bg-black/90 z-50 flex items-center justify-center p-4">
        <div class="bg-[#1e293b] p-8 rounded-xl w-full max-w-sm border border-slate-700 text-center">
            <h1 class="text-3xl font-bold text-white mb-6">ADMIN LOGIN</h1>
            <input id="adm-email" class="w-full bg-[#020617] border border-slate-700 p-3 rounded text-white mb-3 text-center" value="farisxuma1@gmail.com" readonly>
            <input id="adm-pass" type="password" class="w-full bg-[#020617] border border-slate-700 p-3 rounded text-white mb-6 text-center" placeholder="Password">
            <button onclick="Auth.login()" class="w-full bg-blue-600 hover:bg-blue-500 text-white py-3 rounded font-bold">เข้าสู่ระบบ</button>
        </div>
    </div>

    <div id="app-screen" class="hidden">
        
        <aside class="sidebar">
            <div class="p-6 text-white font-bold text-xl tracking-wider border-b border-slate-800">
                <i class="fa-solid fa-shield-halved text-blue-500 mr-2"></i> MASTER
            </div>
            <nav class="flex-1 mt-4 space-y-1">
                <a onclick="UI.page('dash')" class="nav-item active" id="nav-dash"><i class="fa-solid fa-chart-line"></i> แดชบอร์ด</a>
                <a onclick="UI.page('users')" class="nav-item" id="nav-users"><i class="fa-solid fa-users"></i> สมาชิก</a>
                <a onclick="UI.page('finance')" class="nav-item" id="nav-finance"><i class="fa-solid fa-money-bill-transfer"></i> ธุรกรรม</a>
                <a onclick="UI.page('settings')" class="nav-item" id="nav-settings"><i class="fa-solid fa-gear"></i> ตั้งค่า</a>
            </nav>
            <div class="p-4 border-t border-slate-800">
                <button onclick="Auth.logout()" class="w-full py-2 bg-red-900/30 text-red-400 rounded hover:bg-red-900/50 transition">ออกจากระบบ</button>
            </div>
        </aside>

        <main class="content">
            
            <section id="p-dash">
                <h2 class="text-2xl font-bold text-white mb-6">ภาพรวมระบบ</h2>
                <div class="grid grid-cols-4 gap-6 mb-8">
                    <div class="card border-l-4 border-blue-500">
                        <p class="text-slate-400 text-xs uppercase">สมาชิกทั้งหมด</p>
                        <h3 class="text-3xl font-bold text-white mt-1" id="st-users">0</h3>
                    </div>
                    <div class="card border-l-4 border-green-500">
                        <p class="text-slate-400 text-xs uppercase">ยอดฝากรวม</p>
                        <h3 class="text-3xl font-bold text-green-400 mt-1" id="st-dep">฿0</h3>
                    </div>
                    <div class="card border-l-4 border-red-500">
                        <p class="text-slate-400 text-xs uppercase">รอถอน</p>
                        <h3 class="text-3xl font-bold text-red-400 mt-1" id="st-wit">0</h3>
                    </div>
                </div>
            </section>

            <section id="p-users" class="hidden">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-white">จัดการสมาชิก</h2>
                    <input onkeyup="UI.filterUser(this.value)" class="bg-[#020617] border border-slate-700 p-2 rounded text-sm w-64 text-white" placeholder="ค้นหาชื่อ...">
                </div>
                <div class="bg-[#1e293b] rounded-xl overflow-hidden border border-slate-700">
                    <table class="w-full text-left text-sm text-slate-300">
                        <thead class="bg-[#0f172a] text-slate-400 uppercase font-bold text-xs">
                            <tr>
                                <th class="p-4">User</th>
                                <th>Balance</th>
                                <th>Status</th>
                                <th>Contact</th>
                                <th class="text-right pr-4">Action</th>
                            </tr>
                        </thead>
                        <tbody id="tb-users" class="divide-y divide-slate-700"></tbody>
                    </table>
                </div>
            </section>

            <section id="p-finance" class="hidden">
                <h2 class="text-2xl font-bold text-white mb-6">รายการรออนุมัติ</h2>
                <div id="list-pending" class="grid grid-cols-1 gap-4"></div>
            </section>

            <section id="p-settings" class="hidden">
                <div class="card max-w-xl">
                    <h2 class="text-xl font-bold text-white mb-4">ตั้งค่าระบบ</h2>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm mb-1">ลิ้งก์ติดต่อแอดมิน (Line)</label>
                            <input id="set-contact" class="w-full bg-[#020617] border border-slate-700 p-2 rounded text-white">
                        </div>
                        <button onclick="Admin.saveSet()" class="bg-blue-600 text-white px-4 py-2 rounded">บันทึก</button>
                    </div>
                </div>
            </section>

        </main>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyAochx_FIKbXLrbhhcLdVrpaurjjk4aQYc", authDomain: "paoshuv-c260d.firebaseapp.com", databaseURL: "https://paoshuv-c260d-default-rtdb.asia-southeast1.firebasedatabase.app", projectId: "paoshuv-c260d" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();
        const ADMIN_MAIL = "farisxuma1@gmail.com";

        auth.onAuthStateChanged(u => {
            if(u && u.email === ADMIN_MAIL) {
                document.getElementById('auth-screen').style.display='none';
                document.getElementById('app-screen').style.display='block';
                Admin.init();
            } else document.getElementById('auth-screen').style.display='flex';
        });

        const Auth = {
            login: () => {
                const e=document.getElementById('adm-email').value, p=document.getElementById('adm-pass').value;
                auth.signInWithEmailAndPassword(e,p).catch(err=>{
                    if(err.code==='auth/user-not-found') auth.createUserWithEmailAndPassword(e,p).then(()=>location.reload());
                    else Swal.fire('Error',err.message,'error');
                });
            },
            logout: () => auth.signOut()
        };

        const Admin = {
            init: () => {
                // Users
                db.ref('users').on('value', s => {
                    const l=document.getElementById('tb-users'); l.innerHTML='';
                    document.getElementById('st-users').innerText = s.numChildren();
                    s.forEach(d => {
                        const u=d.val(); const k=d.key;
                        const hasFree = u.is_free_credit ? `<span class="badge bg-gold">ติดเทิร์น ${u.turnover_target}</span>` : '<span class="text-green-500">ปกติ</span>';
                        const contactBtn = u.fb_link ? `<a href="${u.fb_link}" target="_blank" class="text-blue-400 hover:underline"><i class="fa-brands fa-facebook"></i> ทักเฟส</a>` : '<span class="text-gray-600">-</span>';
                        
                        l.innerHTML += `
                            <tr class="hover:bg-slate-800/50">
                                <td class="p-4 font-bold text-white">${u.name}<br><span class="text-xs text-gray-500 font-normal">${u.email}</span></td>
                                <td class="font-mono text-green-400">฿${u.balance.toLocaleString()}</td>
                                <td>${hasFree}</td>
                                <td>${contactBtn}</td>
                                <td class="text-right pr-4 space-x-2">
                                    <button onclick="Admin.giveCredit('${k}','${u.name}')" class="text-xs bg-yellow-600 text-white px-2 py-1 rounded hover:bg-yellow-500">+ เครดิตฟรี</button>
                                    <button onclick="Admin.editBal('${k}',${u.balance})" class="text-xs bg-slate-700 px-2 py-1 rounded hover:bg-slate-600">แก้ไขเงิน</button>
                                </td>
                            </tr>`;
                    });
                });

                // Transactions
                db.ref('transactions').on('value', s => {
                    const l=document.getElementById('list-pending'); l.innerHTML='';
                    let dep=0, wit=0;
                    s.forEach(d => {
                        const t=d.val();
                        if(t.type==='deposit') dep+=t.amount;
                        if(t.status==='pending' && t.type==='withdraw') {
                            wit++;
                            l.innerHTML += `
                                <div class="bg-[#0f172a] p-4 rounded-xl border border-red-500/30 flex justify-between items-center">
                                    <div>
                                        <p class="font-bold text-white text-lg">ถอน ฿${t.amount}</p>
                                        <p class="text-xs text-gray-400">${t.name} (Bank Info Loading...)</p>
                                    </div>
                                    <div class="flex gap-2">
                                        <button onclick="Admin.tx('${d.key}','app')" class="bg-green-600 text-white px-4 py-1 rounded text-sm hover:bg-green-500">อนุมัติ</button>
                                        <button onclick="Admin.tx('${d.key}','rej','${t.uid}',${t.amount})" class="bg-red-600 text-white px-4 py-1 rounded text-sm hover:bg-red-500">คืนเงิน</button>
                                    </div>
                                </div>`;
                        }
                    });
                    document.getElementById('st-dep').innerText = `฿${dep.toLocaleString()}`;
                    document.getElementById('st-wit').innerText = wit;
                });

                // Settings
                db.ref('settings').on('value', s => {
                    if(s.val()) document.getElementById('set-contact').value = s.val().admin_contact || '';
                });
            },
            giveCredit: async (uid, name) => {
                const { value: form } = await Swal.fire({
                    title: `แจกเครดิตฟรี: ${name}`,
                    html: `
                        <label class="block text-left text-sm mb-1 text-gray-400">จำนวนเงินที่แจก</label>
                        <input id="sw-amt" type="number" class="swal2-input bg-[#1e293b] text-white border-slate-600" placeholder="เช่น 20">
                        <label class="block text-left text-sm mt-3 mb-1 text-gray-400">ยอดเงินที่ต้องมีถึงจะถอนได้ (Turnover)</label>
                        <input id="sw-target" type="number" class="swal2-input bg-[#1e293b] text-white border-slate-600" placeholder="เช่น 200">
                    `,
                    focusConfirm: false,
                    background: '#1e293b', color: '#fff',
                    preConfirm: () => [document.getElementById('sw-amt').value, document.getElementById('sw-target').value]
                });

                if(form && form[0] && form[1]) {
                    const amt = Number(form[0]);
                    const target = Number(form[1]);
                    
                    db.ref('users/'+uid).once('value', s => {
                        const cur = s.val().balance || 0;
                        db.ref('users/'+uid).update({
                            balance: cur + amt,
                            is_free_credit: true,
                            turnover_target: target
                        });
                        Swal.fire('สำเร็จ','แจกเครดิตและตั้งเงื่อนไขถอนแล้ว','success');
                    });
                }
            },
            editBal: async (uid, old) => {
                const {value:n} = await Swal.fire({title:'แก้ไขยอดเงิน', input:'number', inputValue:old, background:'#1e293b', color:'#fff'});
                if(n) db.ref('users/'+uid).update({balance:Number(n)});
            },
            tx: (key, act, uid, amt) => {
                if(act==='app') db.ref('transactions/'+key).update({status:'approved'});
                else {
                    db.ref('transactions/'+key).update({status:'rejected'});
                    db.ref('users/'+uid+'/balance').once('value', s => db.ref('users/'+uid).update({balance:s.val()+amt}));
                }
            },
            saveSet: () => {
                db.ref('settings').update({admin_contact: document.getElementById('set-contact').value});
                Swal.fire('บันทึก','','success');
            }
        };

        const UI = {
            page: (p) => {
                document.querySelectorAll('section').forEach(e=>e.classList.add('hidden'));
                document.getElementById('p-'+p).classList.remove('hidden');
                document.querySelectorAll('.nav-item').forEach(e=>e.classList.remove('active'));
                document.getElementById('nav-'+p).classList.add('active');
            },
            filterUser: (t) => {
                const r = document.getElementById('tb-users').getElementsByTagName('tr');
                for(let i=0; i<r.length; i++) {
                    r[i].style.display = r[i].innerText.toLowerCase().includes(t.toLowerCase()) ? '' : 'none';
                }
            }
        };
    </script>
</body>
</html>
