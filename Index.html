<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAFADA - Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style> body { font-family: 'Prompt', sans-serif; } </style>
</head>
<body class="bg-gray-900 text-white min-h-screen overflow-hidden">

    <div id="loading" class="fixed inset-0 bg-gray-900 z-[100] flex flex-col items-center justify-center">
        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-yellow-500 mb-4"></div>
        <p class="text-gray-400">Loading System...</p>
    </div>

    <div id="loginScreen" class="fixed inset-0 bg-gray-900 z-[90] flex flex-col items-center justify-center hidden">
        <div class="w-full max-w-sm bg-gray-800 p-8 rounded-2xl shadow-2xl border border-gray-700">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-yellow-500 tracking-widest">FAFADA ADMIN</h1>
                <p class="text-gray-500 text-sm">Restricted Access Area</p>
            </div>
            <form onsubmit="adminLogin(event)">
                <div class="mb-4">
                    <label class="block text-gray-400 text-sm mb-2">Admin Email</label>
                    <input type="email" id="admEmail" class="w-full bg-gray-900 border border-gray-600 rounded-lg px-4 py-3 text-white focus:border-yellow-500 outline-none" placeholder="admin@fafada.com" required>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-400 text-sm mb-2">Password</label>
                    <input type="password" id="admPass" class="w-full bg-gray-900 border border-gray-600 rounded-lg px-4 py-3 text-white focus:border-yellow-500 outline-none" placeholder="••••••••" required>
                </div>
                <button type="submit" class="w-full bg-yellow-600 hover:bg-yellow-500 text-black font-bold py-3 rounded-lg transition shadow-lg">LOGIN</button>
            </form>
            <div id="loginError" class="mt-4 text-red-400 text-sm text-center hidden"></div>
        </div>
    </div>

    <div id="pinScreen" class="fixed inset-0 bg-black/95 z-[80] flex flex-col items-center justify-center hidden">
        <div class="w-full max-w-xs text-center">
            <i class="fas fa-shield-alt text-5xl text-yellow-500 mb-4"></i>
            <h2 class="text-xl font-bold mb-6">Security Verification</h2>
            <input type="password" id="pinInput" maxlength="6" class="w-full bg-gray-800 border border-gray-600 rounded-lg px-4 py-3 text-center text-2xl tracking-[0.5em] text-white focus:border-yellow-500 outline-none mb-4" placeholder="••••••">
            <button onclick="checkPin()" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-lg">UNLOCK</button>
            <button onclick="doLogout()" class="mt-4 text-gray-500 text-sm hover:text-white">Logout</button>
        </div>
    </div>

    <div id="adminApp" class="flex min-h-screen hidden">
        <aside class="w-72 bg-gray-800 border-r border-gray-700 flex flex-col">
            <div class="h-20 flex items-center justify-center border-b border-gray-700 bg-gray-900/50">
                <span class="text-xl font-bold text-yellow-500 tracking-wider">FAFADA</span>
            </div>
            <div class="p-4 space-y-2 flex-1">
                <button onclick="switchTab('dash')" id="menuDash" class="w-full text-left px-6 py-4 rounded-xl bg-blue-600 text-white shadow"><i class="fas fa-list mr-3"></i> อนุมัติรายการ</button>
                <button onclick="switchTab('users')" id="menuUsers" class="w-full text-left px-6 py-4 rounded-xl text-gray-400 hover:bg-gray-700 hover:text-white"><i class="fas fa-users mr-3"></i> จัดการสมาชิก</button>
                <button onclick="switchTab('news')" id="menuNews" class="w-full text-left px-6 py-4 rounded-xl text-gray-400 hover:bg-gray-700 hover:text-white"><i class="fas fa-bullhorn mr-3"></i> ประกาศข่าว</button>
            </div>
            <div class="p-4 border-t border-gray-700">
                <div class="flex items-center gap-3 mb-4">
                    <div class="w-10 h-10 rounded-full bg-yellow-500 flex items-center justify-center text-black font-bold">A</div>
                    <div class="overflow-hidden">
                        <div class="text-sm font-bold text-white">Admin</div>
                        <div id="displayEmail" class="text-xs text-gray-400 truncate">...</div>
                    </div>
                </div>
                <button onclick="doLogout()" class="w-full border border-red-500/50 text-red-500 py-2 rounded hover:bg-red-500 hover:text-white transition text-sm">Logout</button>
            </div>
        </aside>

        <main class="flex-1 p-8 overflow-y-auto h-screen bg-gray-900">
            <div id="tabDash" class="animate-fade-in">
                <h2 class="text-2xl font-bold mb-6 flex items-center gap-2"><i class="fas fa-clock text-yellow-500"></i> รายการรอตรวจสอบ <span id="pendingCount" class="bg-yellow-500 text-black text-xs px-2 py-1 rounded-full">0</span></h2>
                <div class="bg-gray-800 rounded-xl border border-gray-700 overflow-hidden shadow-lg">
                    <table class="w-full text-left">
                        <thead class="bg-black/20 text-gray-400 uppercase text-xs">
                            <tr><th class="p-4">User</th><th class="p-4">Type</th><th class="p-4 text-right">Amount</th><th class="p-4 text-right">Net</th><th class="p-4 text-center">Action</th></tr>
                        </thead>
                        <tbody id="reqTable" class="divide-y divide-gray-700 text-sm"></tbody>
                    </table>
                    <div id="noReq" class="p-8 text-center text-gray-500 hidden">ไม่มีรายการค้าง</div>
                </div>
            </div>

            <div id="tabUsers" class="hidden animate-fade-in">
                <h2 class="text-2xl font-bold mb-6 flex items-center gap-2"><i class="fas fa-users-cog text-blue-500"></i> สมาชิกทั้งหมด</h2>
                <div class="flex gap-4 mb-6">
                    <input type="text" id="searchUser" class="w-full bg-gray-800 border border-gray-700 px-4 py-3 rounded-xl text-white outline-none focus:border-blue-500" placeholder="ค้นหาอีเมล...">
                    <button onclick="fetchUsers()" class="bg-blue-600 px-6 py-3 rounded-xl font-bold hover:bg-blue-500 transition">ค้นหา</button>
                </div>
                <div id="userGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            </div>

            <div id="tabNews" class="hidden animate-fade-in">
                <h2 class="text-2xl font-bold mb-6 flex items-center gap-2"><i class="fas fa-newspaper text-green-500"></i> ประกาศข่าวสาร</h2>
                <div class="bg-gray-800 p-8 rounded-xl border border-gray-700 max-w-2xl">
                    <input type="text" id="newsTitle" class="w-full bg-gray-900 border border-gray-600 rounded-lg p-3 text-white mb-4 outline-none focus:border-green-500" placeholder="หัวข้อ...">
                    <textarea id="newsContent" rows="4" class="w-full bg-gray-900 border border-gray-600 rounded-lg p-3 text-white mb-4 outline-none focus:border-green-500" placeholder="เนื้อหา..."></textarea>
                    <button onclick="postNews()" class="w-full bg-green-600 hover:bg-green-500 py-3 rounded-lg text-white font-bold transition">โพสต์ประกาศ</button>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, onSnapshot, collection, query, where, orderBy, runTransaction, getDocs, addDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBNfTBQthLLRbJP9BXZ-UQptFsdU324Mv0",
            authDomain: "fafada-d9899.firebaseapp.com",
            projectId: "fafada-d9899",
            storageBucket: "fafada-d9899.firebasestorage.app",
            messagingSenderId: "484777586908",
            appId: "1:484777586908:web:16a8f0367ad15737364419",
            measurementId: "G-Q73X8Q841W"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let currentUser = null;

        // AUTH LOGIC
        onAuthStateChanged(auth, async (user) => {
            const loading = document.getElementById('loading');
            const loginScr = document.getElementById('loginScreen');
            const pinScr = document.getElementById('pinScreen');

            if (!user) {
                loading.style.display = 'none';
                loginScr.classList.remove('hidden'); // Show Login Form
                pinScr.classList.add('hidden');
                return;
            }

            // User logged in, check if admin
            try {
                const snap = await getDoc(doc(db, "users", user.uid));
                if (snap.exists() && snap.data().role === 'admin') {
                    currentUser = user;
                    document.getElementById('displayEmail').textContent = user.email;
                    loading.style.display = 'none';
                    loginScr.classList.add('hidden');
                    pinScr.classList.remove('hidden'); // Show PIN
                } else {
                    // Not admin? Force logout to clear session and show login form
                    await signOut(auth);
                    Swal.fire('Access Denied', 'บัญชีนี้ไม่ใช่ Admin', 'error');
                }
            } catch (e) {
                console.error(e);
            }
        });

        // 1. LOGIN FUNCTION
        window.adminLogin = async (e) => {
            e.preventDefault();
            const email = document.getElementById('admEmail').value;
            const pass = document.getElementById('admPass').value;
            const errBox = document.getElementById('loginError');
            
            try {
                errBox.classList.add('hidden');
                await signInWithEmailAndPassword(auth, email, pass);
                // Listener will handle the rest
            } catch (err) {
                errBox.textContent = "อีเมลหรือรหัสผ่านไม่ถูกต้อง";
                errBox.classList.remove('hidden');
            }
        };

        // 2. PIN FUNCTION
        window.checkPin = () => {
            const val = document.getElementById('pinInput').value;
            if(val === '111111') {
                document.getElementById('pinScreen').classList.add('hidden');
                document.getElementById('adminApp').classList.remove('hidden');
                initRealtime();
            } else {
                Swal.fire('Wrong PIN', 'รหัสความปลอดภัยไม่ถูกต้อง', 'error');
                document.getElementById('pinInput').value = '';
            }
        };

        window.doLogout = () => {
            signOut(auth).then(() => location.reload());
        };

        window.switchTab = (t) => {
            ['dash', 'users', 'news'].forEach(k => {
                document.getElementById('tab'+k.charAt(0).toUpperCase()+k.slice(1)).classList.add('hidden');
                document.getElementById('menu'+k.charAt(0).toUpperCase()+k.slice(1)).className = "w-full text-left px-6 py-4 rounded-xl text-gray-400 hover:bg-gray-700 hover:text-white transition";
            });
            document.getElementById('tab'+t.charAt(0).toUpperCase()+t.slice(1)).classList.remove('hidden');
            document.getElementById('menu'+t.charAt(0).toUpperCase()+t.slice(1)).className = "w-full text-left px-6 py-4 rounded-xl bg-blue-600 text-white shadow transition";
            if(t==='users') fetchUsers();
        };

        function initRealtime() {
            const q = query(collection(db, "transactions"), where("status", "==", "pending"), orderBy("timestamp", "asc"));
            onSnapshot(q, (snaps) => {
                const tb = document.getElementById('reqTable');
                tb.innerHTML = '';
                document.getElementById('pendingCount').textContent = snaps.size;
                if(snaps.empty) { document.getElementById('noReq').classList.remove('hidden'); return; }
                document.getElementById('noReq').classList.add('hidden');

                snaps.forEach(d => {
                    const t = d.data();
                    const isDep = t.type==='deposit';
                    tb.innerHTML += `
                        <tr class="hover:bg-gray-700/50 border-b border-gray-700">
                            <td class="p-4">
                                <div class="font-bold text-white">${t.userDisplayName}</div>
                                <div class="text-xs text-gray-400">${t.email}</div>
                                <div class="text-xs text-gray-500">${new Date(t.timestamp.seconds*1000).toLocaleString('th-TH')}</div>
                            </td>
                            <td class="p-4"><span class="${isDep?'text-green-400 bg-green-900/20':'text-red-400 bg-red-900/20'} px-2 py-1 rounded text-xs uppercase font-bold border ${isDep?'border-green-500/20':'border-red-500/20'}">${t.type}</span></td>
                            <td class="p-4 text-right text-lg">${t.amount.toLocaleString()}</td>
                            <td class="p-4 text-right text-lg font-bold text-green-400">${t.netAmount.toLocaleString()}</td>
                            <td class="p-4 text-center">
                                <button onclick="proc('${d.id}', 'approve')" class="bg-green-600 hover:bg-green-500 text-white w-8 h-8 rounded mr-2"><i class="fas fa-check"></i></button>
                                <button onclick="proc('${d.id}', 'reject')" class="bg-red-600 hover:bg-red-500 text-white w-8 h-8 rounded"><i class="fas fa-times"></i></button>
                            </td>
                        </tr>
                    `;
                });
            });
        }

        window.proc = async (id, act) => {
            Swal.fire({ title: 'Confirm?', showCancelButton: true }).then(async(res) => {
                if(res.isConfirmed) {
                    try {
                        await runTransaction(db, async(txn) => {
                            const tr = await txn.get(doc(db, "transactions", id));
                            if(!tr.exists()) throw "No Txn";
                            const td = tr.data();
                            const ur = await txn.get(doc(db, "users", td.uid));
                            if(!ur.exists()) throw "No User";

                            if(act==='approve') {
                                let b = ur.data().balance;
                                if(td.type==='deposit') b += td.amount;
                                else { if(b < td.amount) throw "No Funds"; b -= td.amount; }
                                txn.update(doc(db, "users", td.uid), { balance: b });
                                txn.update(doc(db, "transactions", id), { status: 'completed', approvedBy: currentUser.email });
                            } else {
                                txn.update(doc(db, "transactions", id), { status: 'rejected', rejectedBy: currentUser.email });
                            }
                        });
                        Swal.fire('Done', '', 'success');
                    } catch(e) { Swal.fire('Error', e, 'error'); }
                }
            });
        };

        window.fetchUsers = async () => {
            const g = document.getElementById('userGrid');
            g.innerHTML = '<p class="col-span-3 text-center text-gray-500">Loading...</p>';
            const k = document.getElementById('searchUser').value;
            let q = k ? query(collection(db, "users"), where("email", "==", k)) : query(collection(db, "users"), orderBy("createdAt", "desc"));
            const s = await getDocs(q);
            g.innerHTML = '';
            if(s.empty) { g.innerHTML = '<p class="col-span-3 text-center text-gray-500">No Data</p>'; return; }

            s.forEach(d => {
                const u = d.data();
                g.innerHTML += `
                    <div class="bg-gray-800 p-6 rounded-2xl border border-gray-700">
                        <div class="flex justify-between mb-4">
                            <div><h4 class="font-bold text-white">${u.displayName}</h4><p class="text-xs text-gray-400">${u.email}</p></div>
                            <span class="bg-gray-700 px-2 py-1 h-fit rounded text-xs uppercase">${u.role}</span>
                        </div>
                        <p class="text-2xl font-bold text-green-400 mb-4">฿${u.balance.toLocaleString()}</p>
                        <button onclick="adj('${u.uid}', '${u.email}')" class="w-full bg-gray-700 hover:bg-gray-600 py-2 rounded text-sm">ปรับยอดเงิน</button>
                    </div>
                `;
            });
        };

        window.adj = async (uid, em) => {
            const {value: f} = await Swal.fire({
                title: 'Manual Adjust', html: `<p class="mb-2 text-sm">${em}</p><select id="sw-t" class="swal2-input"><option value="add">Add (+)</option><option value="deduct">Deduct (-)</option></select><input id="sw-a" type="number" class="swal2-input" placeholder="Amount"><input id="sw-r" class="swal2-input" placeholder="Reason">`,
                preConfirm: () => [document.getElementById('sw-t').value, document.getElementById('sw-a').value, document.getElementById('sw-r').value]
            });
            if(f) {
                const [t, a, r] = f;
                if(!a || !r) return;
                try {
                    await runTransaction(db, async(TX) => {
                        const UR = await TX.get(doc(db, "users", uid));
                        let B = UR.data().balance;
                        const V = parseFloat(a);
                        if(t==='add') B+=V; else B-=V;
                        TX.update(doc(db, "users", uid), { balance: B });
                        TX.set(doc(collection(db, "transactions")), {
                            uid, email: UR.data().email, userDisplayName: UR.data().displayName, type: 'adjustment', amount: V, netAmount: V, fee: 0, status: 'completed', reason: `Admin: ${r}`, timestamp: new Date()
                        });
                    });
                    Swal.fire('Updated', '', 'success'); fetchUsers();
                } catch(e) { Swal.fire('Error', e.message, 'error'); }
            }
        };

        window.postNews = async () => {
            const t = document.getElementById('newsTitle').value;
            const c = document.getElementById('newsContent').value;
            if(!t) return;
            await addDoc(collection(db, "announcements"), { title: t, content: c, createdAt: new Date() });
            Swal.fire('Posted', '', 'success');
        };
    </script>
</body>
</html>
