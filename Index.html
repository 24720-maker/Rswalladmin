<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAFADA - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style> body { font-family: 'Prompt', sans-serif; } </style>
</head>
<body class="bg-slate-900 text-white min-h-screen overflow-hidden">

    <div id="loginSec" class="fixed inset-0 bg-slate-950 z-50 flex flex-col items-center justify-center">
        <div class="bg-slate-900 p-8 rounded-2xl border border-slate-800 shadow-2xl w-full max-w-sm">
            <h1 class="text-3xl font-bold text-center text-yellow-500 mb-6 tracking-widest">ADMIN</h1>
            <form onsubmit="adminLogin(event)">
                <input type="email" id="aEmail" class="w-full bg-slate-950 border border-slate-700 rounded-lg p-3 text-white mb-4 outline-none focus:border-yellow-500" placeholder="Email" required>
                <input type="password" id="aPass" class="w-full bg-slate-950 border border-slate-700 rounded-lg p-3 text-white mb-6 outline-none focus:border-yellow-500" placeholder="Password" required>
                <button class="w-full bg-yellow-600 hover:bg-yellow-500 text-black font-bold py-3 rounded-lg">LOGIN</button>
            </form>
        </div>
    </div>

    <div id="dashSec" class="flex min-h-screen hidden">
        <aside class="w-64 bg-slate-900 border-r border-slate-800 flex flex-col">
            <div class="h-16 flex items-center justify-center border-b border-slate-800 bg-slate-950/50 text-xl font-bold text-yellow-500">FAFADA</div>
            <div class="p-4 space-y-2 flex-1">
                <button onclick="swTab('req')" id="mReq" class="w-full text-left px-4 py-3 rounded bg-blue-600 text-white">รออนุมัติ</button>
                <button onclick="swTab('his')" id="mHis" class="w-full text-left px-4 py-3 rounded text-slate-400 hover:bg-slate-800 hover:text-white">ประวัติทั้งหมด</button>
                <button onclick="swTab('usr')" id="mUsr" class="w-full text-left px-4 py-3 rounded text-slate-400 hover:bg-slate-800 hover:text-white">สมาชิก</button>
            </div>
            <div class="p-4 border-t border-slate-800">
                <button onclick="doLogout()" class="w-full border border-red-500/50 text-red-500 py-2 rounded hover:bg-red-500 hover:text-white text-sm">LOGOUT</button>
            </div>
        </aside>

        <main class="flex-1 p-6 bg-slate-950 overflow-y-auto">
            <div id="tReq">
                <h2 class="text-2xl font-bold mb-6 flex items-center gap-2"><i class="fas fa-clock text-yellow-500"></i> รายการรออนุมัติ</h2>
                <div class="bg-slate-900 rounded-lg border border-slate-800 overflow-hidden">
                    <table class="w-full text-left text-sm"><tbody id="tbReq" class="divide-y divide-slate-800"></tbody></table>
                    <div id="noReq" class="p-8 text-center text-slate-500 hidden">ไม่มีรายการค้าง</div>
                </div>
            </div>

            <div id="tHis" class="hidden">
                <h2 class="text-2xl font-bold mb-6 flex items-center gap-2"><i class="fas fa-history text-purple-500"></i> ประวัติทั้งหมด</h2>
                <div class="bg-slate-900 rounded-lg border border-slate-800 overflow-hidden">
                    <table class="w-full text-left text-sm"><tbody id="tbHis" class="divide-y divide-slate-800"></tbody></table>
                </div>
            </div>

            <div id="tUsr" class="hidden">
                <h2 class="text-2xl font-bold mb-6 text-blue-500">สมาชิกทั้งหมด</h2>
                <div id="grUsr" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, query, where, orderBy, runTransaction, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBNfTBQthLLRbJP9BXZ-UQptFsdU324Mv0",
            authDomain: "fafada-d9899.firebaseapp.com",
            projectId: "fafada-d9899",
            storageBucket: "fafada-d9899.firebasestorage.app",
            messagingSenderId: "484777586908",
            appId: "1:484777586908:web:16a8f0367ad15737364419",
            measurementId: "G-Q73X8Q841W"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let currentUser;

        window.adminLogin = async(e) => {
            e.preventDefault();
            const em=document.getElementById('aEmail').value, pw=document.getElementById('aPass').value;
            try {
                const c = await signInWithEmailAndPassword(auth, em, pw);
                // Fix Admin Role Immediately
                if(em === 'farisxuma1@gmail.com') {
                    await setDoc(doc(db, "users", c.user.uid), {
                        uid: c.user.uid, email: em, displayName: 'Super Admin', role: 'admin', balance: 999999, createdAt: new Date()
                    }, { merge: true });
                }
                currentUser = c.user;
                document.getElementById('loginSec').classList.add('hidden');
                document.getElementById('dashSec').classList.remove('hidden');
                initRealtime();
            } catch(e) { Swal.fire('Error', 'Login Failed', 'error'); }
        };

        window.doLogout = () => signOut(auth).then(() => location.reload());

        window.swTab = (t) => {
            ['Req','His','Usr'].forEach(x => {
                document.getElementById('t'+x).classList.add('hidden');
                document.getElementById('m'+x).className="w-full text-left px-4 py-3 rounded text-slate-400 hover:bg-slate-800 hover:text-white";
            });
            document.getElementById('t'+t).classList.remove('hidden');
            document.getElementById('m'+t).className="w-full text-left px-4 py-3 rounded bg-blue-600 text-white";
            if(t==='Usr') fetchUsr();
        };

        function initRealtime() {
            // Listen to ALL transactions
            onSnapshot(query(collection(db, "transactions"), orderBy("timestamp", "desc")), (s) => {
                const r = document.getElementById('tbReq'), h = document.getElementById('tbHis');
                r.innerHTML=''; h.innerHTML='';
                let hasReq = false;

                s.forEach(d => {
                    const x = d.data();
                    const isDep = x.type==='deposit';
                    const c = isDep ? 'text-green-400' : 'text-red-400';
                    const row = `
                        <td class="p-4"><div class="font-bold">${x.userDisplayName}</div><div class="text-xs text-slate-500">${x.email}</div></td>
                        <td class="p-4 font-bold uppercase ${c}">${x.type}</td>
                        <td class="p-4 text-right font-mono">${x.amount.toLocaleString()}</td>
                        <td class="p-4 text-right text-green-400 font-bold">${x.netAmount.toLocaleString()}</td>
                    `;

                    // Add to History
                    let st = x.status==='pending'?'<span class="text-yellow-500">Pending</span>':(x.status==='completed'?'<span class="text-green-500">Done</span>':'<span class="text-red-500">Rejected</span>');
                    h.innerHTML += `<tr class="border-b border-slate-800 hover:bg-slate-800/50">${row}<td class="p-4 text-center">${st}</td></tr>`;

                    // Add to Pending
                    if(x.status==='pending') {
                        hasReq = true;
                        r.innerHTML += `
                            <tr class="border-b border-slate-800 hover:bg-slate-800/50">
                                ${row}
                                <td class="p-4 text-center">
                                    <button onclick="proc('${d.id}', 'approve')" class="bg-green-600 px-3 py-1 rounded text-xs mr-2 hover:bg-green-500">อนุมัติ</button>
                                    <button onclick="proc('${d.id}', 'reject')" class="bg-red-600 px-3 py-1 rounded text-xs hover:bg-red-500">ปฏิเสธ</button>
                                </td>
                            </tr>`;
                    }
                });
                
                if(!hasReq) document.getElementById('noReq').classList.remove('hidden');
                else document.getElementById('noReq').classList.add('hidden');
            });
        }

        window.proc = async (id, act) => {
            Swal.fire({ title: 'Confirm?', showCancelButton: true }).then(async(res) => {
                if(res.isConfirmed) {
                    try {
                        await runTransaction(db, async(t) => {
                            const tr = await t.get(doc(db, "transactions", id));
                            const td = tr.data();
                            const ur = await t.get(doc(db, "users", td.uid));
                            if(act==='approve') {
                                let b = ur.data().balance;
                                if(td.type==='deposit') b+=td.amount; else b-=td.amount;
                                t.update(doc(db, "users", td.uid), { balance: b });
                                t.update(doc(db, "transactions", id), { status: 'completed' });
                            } else {
                                t.update(doc(db, "transactions", id), { status: 'rejected' });
                            }
                        });
                        Swal.fire('Done', '', 'success');
                    } catch(e) { Swal.fire('Error', e.message, 'error'); }
                }
            });
        };

        window.fetchUsr = async () => {
            const g = document.getElementById('grUsr'); g.innerHTML='Loading...';
            const s = await getDocs(query(collection(db, "users"), orderBy("createdAt", "desc")));
            g.innerHTML='';
            s.forEach(d => {
                const u = d.data();
                g.innerHTML += `<div class="bg-slate-800 p-4 rounded border border-slate-700">
                    <div class="flex justify-between mb-2"><h4 class="font-bold">${u.displayName}</h4><span class="text-xs bg-slate-700 px-2 py-1 rounded uppercase">${u.role}</span></div>
                    <p class="text-xs text-slate-400 mb-2">${u.email}</p>
                    <p class="text-xl font-bold text-green-400">฿${u.balance.toLocaleString()}</p>
                </div>`;
            });
        };
    </script>
</body>
</html>
