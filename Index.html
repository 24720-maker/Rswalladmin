<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MY WALLET VIP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        :root { --primary: #D4AF37; --bg-body: #0a0a0a; }
        body { font-family: 'Prompt', sans-serif; background: var(--bg-body); color: #fff; }
        .glass-card { background: rgba(20, 20, 20, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.08); box-shadow: 0 4px 30px rgba(0,0,0,0.5); }
        .gold-grad { background: linear-gradient(135deg, #D4AF37 0%, #AA8A26 100%); color: #000; }
        .input-dark { background: #000; border: 1px solid #333; color: #fff; padding: 14px; border-radius: 12px; width: 100%; outline: none; }
        .input-dark:focus { border-color: var(--primary); }
        .btn-gold { background: linear-gradient(to right, #D4AF37, #8a6d1c); color: #000; font-weight: 700; padding: 14px; border-radius: 12px; width: 100%; transition: 0.2s; }
        .btn-gold:active { transform: scale(0.97); }
        .bank-item { display: flex; align-items: center; justify-content: space-between; padding: 15px; background: #111; border: 1px solid #222; border-radius: 12px; margin-bottom: 10px; transition: 0.3s; }
        .bank-item:hover { border-color: #D4AF37; transform: translateY(-2px); }
        .nav-item { color: #555; transition: 0.3s; display: flex; flex-direction: column; align-items: center; gap: 4px; font-size: 10px; }
        .nav-item.active { color: var(--primary); transform: translateY(-2px); }
        #loader { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; justify-content: center; align-items: center; }
        .spinner { width: 40px; height: 40px; border: 3px solid #333; border-top: 3px solid var(--primary); border-radius: 50%; animation: spin 1s infinite linear; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .fade-enter { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="pb-24">

    <div id="loader"><div class="spinner"></div><p class="absolute mt-16 text-[#D4AF37] text-xs animate-pulse">LOADING...</p></div>

    <div id="auth-screen" class="fixed inset-0 z-50 bg-black flex flex-col justify-center px-8 hidden">
        <div class="text-center mb-10 animate__animated animate__fadeInDown"><h1 class="text-4xl font-bold text-[#D4AF37] tracking-wider mb-2">ARENA</h1><p class="text-gray-500 text-xs tracking-widest">VIP MEMBER</p></div>
        <div id="form-login" class="animate__animated animate__fadeInUp"><input id="l-email" class="input-dark mb-4" placeholder="อีเมล / เบอร์โทร"><input id="l-pass" type="password" class="input-dark mb-6" placeholder="รหัสผ่าน"><button onclick="Auth.login()" class="btn-gold">เข้าสู่ระบบ</button><p class="mt-6 text-center text-xs text-gray-500">ไม่มีบัญชี? <span onclick="UI.toggleAuth('reg')" class="text-[#D4AF37] cursor-pointer underline">สมัครสมาชิก</span></p></div>
        <div id="form-reg" class="hidden animate__animated animate__fadeInUp space-y-3"><input id="r-name" class="input-dark" placeholder="ชื่อ-นามสกุล"><input id="r-email" class="input-dark" placeholder="อีเมล"><input id="r-pass" type="password" class="input-dark" placeholder="รหัสผ่าน"><input id="r-fb" class="input-dark" placeholder="ไอดีไลน์"><div class="grid grid-cols-2 gap-3"><select id="r-bank" class="input-dark text-sm"><option value="KBANK">กสิกรไทย</option><option value="SCB">ไทยพาณิชย์</option><option value="WALLET">TrueMoney</option></select><input id="r-acc" class="input-dark" placeholder="เลขบัญชี"></div><button onclick="Auth.register()" class="btn-gold mt-4">ยืนยันสมัคร</button><p class="mt-4 text-center text-xs text-gray-500 cursor-pointer" onclick="UI.toggleAuth('log')">กลับไปล็อกอิน</p></div>
    </div>

    <div id="app-view" class="hidden max-w-md mx-auto min-h-screen relative shadow-2xl border-x border-[#222]">
        <header class="p-5 bg-gradient-to-b from-[#000] to-transparent sticky top-0 z-40 backdrop-blur-md">
            <div class="flex justify-between items-center">
                <div class="flex items-center gap-3"><div class="w-11 h-11 rounded-full p-[2px] bg-gold-grad"><img id="u-img" class="w-full h-full rounded-full object-cover bg-black"></div><div><p class="text-[9px] text-[#D4AF37] font-bold">CREDIT</p><p id="u-bal" class="text-xl font-bold font-mono">฿0.00</p></div></div>
                <button onclick="Auth.logout()" class="w-9 h-9 rounded-lg bg-[#222] text-gray-400 border border-[#333] flex items-center justify-center hover:text-red-500"><i class="fa-solid fa-power-off"></i></button>
            </div>
            <div class="mt-4 bg-[#D4AF37]/10 border-l-2 border-[#D4AF37] py-1.5 px-3 rounded text-xs text-gray-300 truncate"><i class="fa-solid fa-bullhorn mr-2 text-[#D4AF37]"></i> <span id="site-ann">Loading...</span></div>
        </header>

        <main class="px-5 space-y-6">
            <section id="p-home" class="fade-enter">
                <div class="grid grid-cols-2 gap-4 mb-8">
                    <button onclick="UI.page('deposit')" class="glass-card p-5 flex flex-col items-center gap-3 rounded-2xl hover:border-green-500 transition"><i class="fa-solid fa-circle-arrow-down text-3xl text-green-500"></i><span class="text-sm font-bold text-gray-300">ฝากเงิน</span></button>
                    <button onclick="UI.page('withdraw')" class="glass-card p-5 flex flex-col items-center gap-3 rounded-2xl hover:border-red-500 transition"><i class="fa-solid fa-circle-arrow-up text-3xl text-red-500"></i><span class="text-sm font-bold text-gray-300">ถอนเงิน</span></button>
                </div>
                <h3 class="font-bold text-gray-500 mb-3 text-sm uppercase">ประวัติล่าสุด</h3>
                <div id="tx-list" class="space-y-3 pb-20"></div>
            </section>

            <section id="p-deposit" class="hidden fade-enter">
                <div class="flex items-center gap-4 mb-6"><button onclick="UI.page('home')" class="text-gray-400"><i class="fa-solid fa-arrow-left"></i></button><h2 class="text-xl font-bold">แจ้งฝากเงิน</h2></div>
                
                <p class="text-xs text-gray-400 mb-2 uppercase font-bold">เลือกบัญชีโอนเงิน</p>
                <div id="bank-list-display" class="space-y-2 mb-6">
                    <p class="text-center text-gray-600 text-xs py-4 border border-[#222] rounded-xl">กำลังโหลดธนาคาร...</p>
                </div>

                <div class="space-y-4 pt-4 border-t border-[#333]">
                    <div><label class="text-xs text-gray-500 ml-1">จำนวนเงิน</label><input id="dep-amt" type="number" class="input-dark text-center text-3xl font-bold text-[#D4AF37]" placeholder="0.00"></div>
                    <div><label class="text-xs text-gray-500 ml-1">เวลาโอน</label><input id="dep-time" class="input-dark" placeholder="เช่น 14.30"></div>
                    <button onclick="Wallet.deposit()" class="btn-gold mt-2">ยืนยันการโอน</button>
                </div>
                <div id="deposit-closed-msg" class="hidden text-center py-10 text-red-500 font-bold">ระบบฝากปิดปรับปรุง</div>
            </section>

            <section id="p-withdraw" class="hidden fade-enter">
                <div class="flex items-center gap-4 mb-6"><button onclick="UI.page('home')" class="text-gray-400"><i class="fa-solid fa-arrow-left"></i></button><h2 class="text-xl font-bold">แจ้งถอนเงิน</h2></div>
                <div class="gold-grad rounded-2xl p-6 text-black mb-6 shadow-lg shadow-[#D4AF37]/20 relative overflow-hidden">
                    <div class="absolute -right-6 -top-6 w-24 h-24 bg-white/20 rounded-full blur-xl"></div>
                    <p class="text-xs font-bold opacity-70 mb-1">ถอนได้สูงสุด</p><h2 class="text-4xl font-bold mb-4" id="w-avail-bal">฿0.00</h2>
                    <div class="text-xs font-bold border-t border-black/10 pt-3 flex items-center gap-2"><i class="fa-solid fa-building-columns opacity-50"></i> <span id="w-bank-info">...</span></div>
                </div>
                <label class="text-xs text-gray-500 ml-1">จำนวนเงิน</label>
                <div class="relative mb-2"><span class="absolute left-4 top-3.5 text-gray-500 text-xl">฿</span><input id="w-amt" type="number" class="input-dark pl-10 text-xl font-bold" placeholder="0"></div>
                <p class="text-right text-xs text-gray-500 mb-6" id="min-w-txt">* ขั้นต่ำ 100 บาท</p>
                <button onclick="Wallet.withdraw()" class="btn-gold py-4">ยืนยันการถอน</button>
                <div id="withdraw-closed-msg" class="hidden text-center py-10 text-red-500 font-bold">ระบบถอนปิดปรับปรุง</div>
            </section>

            <section id="p-profile" class="hidden fade-enter">
                <h2 class="text-xl font-bold mb-6">ข้อมูลส่วนตัว</h2>
                <div class="space-y-4">
                    <div><label class="text-xs text-gray-500">ชื่อ</label><input id="pf-name" class="input-dark mt-1"></div>
                    <div><label class="text-xs text-gray-500">Line ID</label><input id="pf-fb" class="input-dark mt-1"></div>
                    <div class="pt-4 border-t border-[#333]"><label class="text-xs text-[#D4AF37]">บัญชีรับเงิน</label><div class="grid grid-cols-3 gap-2 mt-2"><select id="pf-bank" class="input-dark text-sm"><option value="KBANK">KBANK</option><option value="SCB">SCB</option><option value="WALLET">WALLET</option></select><input id="pf-acc" class="input-dark" placeholder="เลขบัญชี"></div></div>
                    <button onclick="User.save()" class="btn-gold mt-4">บันทึก</button>
                    <button onclick="UI.contact()" class="w-full bg-[#222] text-white py-3 rounded-xl border border-[#333] mt-2 flex justify-center gap-2"><i class="fa-brands fa-line text-green-500 text-xl"></i> ติดต่อแอดมิน</button>
                </div>
            </section>
        </main>

        <nav class="fixed bottom-0 left-0 w-full h-[80px] bg-[#0a0a0a] border-t border-[#222] flex justify-around items-center px-6 z-50 max-w-md mx-auto right-0">
            <div onclick="UI.page('home')" class="nav-item active" id="nav-home"><i class="fa-solid fa-house text-xl"></i><span>หน้าแรก</span></div>
            <div onclick="UI.page('profile')" class="nav-item" id="nav-profile"><i class="fa-solid fa-user-gear text-xl"></i><span>บัญชี</span></div>
        </nav>
    </div>

    <script>
        // CONFIG
        const firebaseConfig = { apiKey: "AIzaSyAochx_FIKbXLrbhhcLdVrpaurjjk4aQYc", authDomain: "paoshuv-c260d.firebaseapp.com", databaseURL: "https://paoshuv-c260d-default-rtdb.asia-southeast1.firebasedatabase.app", projectId: "paoshuv-c260d" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database(); const auth = firebase.auth();
        let user=null, userData={}, config={};

        auth.onAuthStateChanged(u => {
            document.getElementById('loader').style.display='none';
            if(u) { user=u; document.getElementById('auth-screen').style.display='none'; document.getElementById('app-view').classList.remove('hidden'); App.init(); }
            else { document.getElementById('auth-screen').style.display='flex'; document.getElementById('app-view').classList.add('hidden'); }
        });

        const Auth = {
            login: () => auth.signInWithEmailAndPassword(document.getElementById('l-email').value, document.getElementById('l-pass').value).catch(e=>Swal.fire('Error',e.message,'error')),
            register: () => {
                const d = {e:document.getElementById('r-email').value, p:document.getElementById('r-pass').value, n:document.getElementById('r-name').value, fb:document.getElementById('r-fb').value};
                auth.createUserWithEmailAndPassword(d.e,d.p).then(c=>{
                    db.ref('users/'+c.user.uid).set({name:d.n, email:d.e, fb_link:d.fb, balance:0, bank:document.getElementById('r-bank').value, acc:document.getElementById('r-acc').value});
                }).catch(e=>Swal.fire('Error',e.message,'error'));
            },
            logout: () => auth.signOut()
        };

        const App = {
            init: () => {
                // Settings
                db.ref('settings').on('value', s => {
                    config = s.val() || {};
                    document.getElementById('site-ann').innerText = config.announcement || 'Welcome';
                    document.getElementById('auth-title').innerText = config.siteName || 'ARENA';
                    document.getElementById('min-w-txt').innerText = `* ขั้นต่ำ ${config.minWithdraw||100} บาท`;
                    
                    if(config.isDepositActive === false) { document.getElementById('deposit-form-area').classList.add('hidden'); document.getElementById('deposit-closed-msg').classList.remove('hidden'); }
                    else { document.getElementById('deposit-form-area').classList.remove('hidden'); document.getElementById('deposit-closed-msg').classList.add('hidden'); }

                    if(config.isWithdrawActive === false) { document.getElementById('withdraw-form-area').classList.add('hidden'); document.getElementById('withdraw-closed-msg').classList.remove('hidden'); }
                    else { document.getElementById('withdraw-form-area').classList.remove('hidden'); document.getElementById('withdraw-closed-msg').classList.add('hidden'); }
                });

                // Load Admin Banks (Fixed)
                db.ref('admin_banks').on('value', s => {
                    const l = document.getElementById('bank-list-display'); l.innerHTML='';
                    if(!s.exists()) { l.innerHTML='<div class="text-center text-xs text-gray-500 py-4 border border-[#333] rounded-xl">กรุณาติดต่อแอดมินเพื่อขอเลขบัญชี</div>'; return; }
                    
                    s.forEach(d => {
                        const b=d.val();
                        let color='bg-gray-700', icon='Wait';
                        if(b.bankName.includes('KBANK')) { color='bg-green-600'; icon='K'; }
                        else if(b.bankName.includes('SCB')) { color='bg-purple-600'; icon='S'; }
                        else if(b.bankName.includes('WALLET')) { color='bg-orange-500'; icon='W'; }
                        
                        l.innerHTML += `
                            <div class="bank-item group">
                                <div class="flex items-center gap-3">
                                    <div class="w-10 h-10 ${color} rounded-lg flex items-center justify-center text-white font-bold text-sm shadow-lg">${icon}</div>
                                    <div><p class="font-bold text-white text-sm">${b.bankName}</p><p class="text-xs text-[#D4AF37] font-mono tracking-wider">${b.accNo}</p><p class="text-[10px] text-gray-500">${b.accName}</p></div>
                                </div>
                                <button onclick="UI.copy('${b.accNo}')" class="text-xs bg-[#222] px-3 py-1 rounded text-gray-400 group-hover:text-white border border-[#333] transition">คัดลอก</button>
                            </div>`;
                    });
                });

                // User Data
                db.ref('users/'+user.uid).on('value', s => {
                    userData = s.val() || {};
                    document.getElementById('u-bal').innerText = `฿${(userData.balance||0).toLocaleString()}`;
                    document.getElementById('w-avail-bal').innerText = `฿${(userData.balance||0).toLocaleString()}`;
                    document.getElementById('u-img').src = `https://ui-avatars.com/api/?name=${userData.name}&background=D4AF37&color=000`;
                    document.getElementById('w-bank-info').innerText = `${userData.bank} - ${userData.acc}`;
                    document.getElementById('pf-name').value=userData.name; document.getElementById('pf-fb').value=userData.fb_link||'';
                    document.getElementById('pf-bank').value=userData.bank; document.getElementById('pf-acc').value=userData.acc;
                });

                // Transactions
                db.ref('transactions').orderByChild('uid').equalTo(user.uid).limitToLast(10).on('value', s => {
                    const l=document.getElementById('tx-list'); l.innerHTML='';
                    const arr=[]; s.forEach(d=>arr.unshift(d.val()));
                    if(arr.length==0) l.innerHTML='<p class="text-center text-gray-500 text-xs py-4">ไม่มีประวัติ</p>';
                    arr.forEach(t => {
                        let c=t.status=='approved'?'text-green-500':(t.status=='rejected'?'text-red-500':'text-yellow-500');
                        l.innerHTML+=`<div class="glass-card p-3 flex justify-between items-center rounded-xl border border-white/5"><div class="flex items-center gap-3"><div class="w-8 h-8 rounded-full bg-[#222] flex items-center justify-center text-gray-400 text-xs"><i class="fa-solid ${t.type=='deposit'?'fa-arrow-down':'fa-arrow-up'}"></i></div><div><p class="font-bold text-sm text-gray-300 capitalize">${t.type}</p><p class="text-[10px] text-gray-500">${moment(t.timestamp).format('DD/MM HH:mm')}</p></div></div><div class="text-right"><p class="font-bold text-white">฿${Math.abs(t.amount).toLocaleString()}</p><p class="text-[9px] uppercase font-bold ${c}">${t.status}</p></div></div>`;
                    });
                });
            }
        };

        const Wallet = {
            deposit: () => {
                const amt=document.getElementById('dep-amt').value, time=document.getElementById('dep-time').value;
                if(!amt||!time) return Swal.fire('ข้อมูลไม่ครบ','','warning');
                db.ref('transactions').push({uid:user.uid, name:userData.name, type:'deposit', amount:Number(amt), time:time, status:'pending', timestamp:Date.now()});
                Swal.fire('สำเร็จ','แจ้งฝากแล้ว','success'); UI.page('home');
            },
            withdraw: () => {
                const amt=Number(document.getElementById('w-amt').value);
                const min = config.minWithdraw || 100;
                if(amt>userData.balance || amt<min) return Swal.fire('ไม่ผ่าน',`ยอดไม่พอ หรือ ต่ำกว่า ${min}`,'error');
                db.ref('transactions').push({uid:user.uid, name:userData.name, type:'withdraw', amount:amt, status:'pending', timestamp:Date.now(), bank_info:`${userData.bank} ${userData.acc}`});
                db.ref('users/'+user.uid).update({balance:userData.balance-amt});
                Swal.fire('สำเร็จ','แจ้งถอนแล้ว','success'); UI.page('home');
            }
        };

        const User = {
            save: () => db.ref('users/'+user.uid).update({name:document.getElementById('pf-name').value, fb_link:document.getElementById('pf-fb').value, bank:document.getElementById('pf-bank').value, acc:document.getElementById('pf-acc').value}).then(()=>Swal.fire('บันทึกสำเร็จ','','success'))
        };

        const UI = {
            toggleAuth: (m) => { document.getElementById('form-login').style.display=m=='log'?'block':'none'; document.getElementById('form-reg').style.display=m=='reg'?'block':'none'; },
            page: (p) => {
                ['home','deposit','withdraw','profile'].forEach(id => { document.getElementById('p-'+id).classList.add('hidden'); if(document.getElementById('nav-'+id)) document.getElementById('nav-'+id).classList.remove('active'); });
                document.getElementById('p-'+p).classList.remove('hidden'); document.getElementById('p-'+p).classList.add('fade-enter'); if(document.getElementById('nav-'+p)) document.getElementById('nav-'+p).classList.add('active');
            },
            contact: () => window.open(config.contactLink || '#'),
            copy: (t) => { navigator.clipboard.writeText(t); Swal.fire({toast:true, position:'top', icon:'success', title:'คัดลอก', showConfirmButton:false, timer:1000}); }
        };
    </script>
</body>
</html>
