<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAFADA - Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style> body { font-family: 'Prompt', sans-serif; } </style>
</head>
<body class="bg-slate-900 text-white min-h-screen overflow-hidden">

    <div id="loginSection" class="fixed inset-0 bg-slate-900 z-[100] flex flex-col items-center justify-center">
        <div class="bg-slate-800 p-8 rounded-2xl border border-slate-700 shadow-2xl w-full max-w-sm">
            <div class="text-center mb-6">
                <h1 class="text-3xl font-bold text-yellow-500 tracking-widest">ADMIN</h1>
                <p class="text-slate-500 text-sm">FAFADA Management System</p>
            </div>
            <form onsubmit="handleAdminLogin(event)">
                <div class="mb-4">
                    <label class="text-xs text-slate-400">Email</label>
                    <input type="email" id="admEmail" value="farisxuma1@gmail.com" class="w-full bg-slate-900 border border-slate-600 rounded p-3 text-white focus:border-yellow-500 outline-none" required>
                </div>
                <div class="mb-6">
                    <label class="text-xs text-slate-400">Password</label>
                    <input type="password" id="admPass" class="w-full bg-slate-900 border border-slate-600 rounded p-3 text-white focus:border-yellow-500 outline-none" required>
                </div>
                <button type="submit" class="w-full bg-yellow-600 hover:bg-yellow-500 text-black font-bold py-3 rounded transition">เข้าสู่ระบบ</button>
            </form>
        </div>
    </div>

    <div id="pinSection" class="fixed inset-0 bg-black/95 z-[90] flex flex-col items-center justify-center hidden">
        <i class="fas fa-user-shield text-5xl text-yellow-500 mb-4"></i>
        <h2 class="text-xl font-bold mb-4">Security Verification</h2>
        <input type="password" id="pinInput" maxlength="6" class="bg-slate-800 border border-slate-600 rounded-lg px-6 py-3 text-center text-3xl tracking-[0.5em] text-white focus:border-yellow-500 outline-none mb-4 w-64" placeholder="••••••">
        <button onclick="checkPin()" class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 px-8 rounded-lg">UNLOCK</button>
    </div>

    <div id="dashboardSection" class="flex min-h-screen hidden">
        <aside class="w-64 bg-slate-800 border-r border-slate-700 flex flex-col">
            <div class="h-20 flex items-center justify-center border-b border-slate-700 bg-slate-900/50">
                <span class="text-xl font-bold text-yellow-500 tracking-widest">FAFADA</span>
            </div>
            <div class="p-4 space-y-2 flex-1">
                <button onclick="switchTab('dash')" id="menuDash" class="w-full text-left px-4 py-3 rounded bg-blue-600 text-white"><i class="fas fa-list mr-2"></i> อนุมัติรายการ</button>
                <button onclick="switchTab('users')" id="menuUsers" class="w-full text-left px-4 py-3 rounded text-slate-400 hover:bg-slate-700 hover:text-white"><i class="fas fa-users mr-2"></i> สมาชิก</button>
                <button onclick="switchTab('news')" id="menuNews" class="w-full text-left px-4 py-3 rounded text-slate-400 hover:bg-slate-700 hover:text-white"><i class="fas fa-bullhorn mr-2"></i> ประกาศข่าว</button>
            </div>
            <div class="p-4 border-t border-slate-700">
                <p class="text-xs text-slate-500 mb-2 text-center" id="adminEmailDisplay">...</p>
                <button onclick="doLogout()" class="w-full border border-red-500 text-red-500 py-2 rounded hover:bg-red-500 hover:text-white transition text-sm">Logout</button>
            </div>
        </aside>

        <main class="flex-1 p-6 bg-slate-900 overflow-y-auto h-screen">
            <div id="tabDash" class="animate-fade-in">
                <h2 class="text-2xl font-bold mb-6 flex items-center gap-2"><i class="fas fa-clock text-yellow-500"></i> รายการรออนุมัติ <span id="pendingCount" class="bg-yellow-500 text-black text-xs px-2 py-1 rounded-full">0</span></h2>
                <div class="bg-slate-800 rounded-lg border border-slate-700 overflow-hidden">
                    <table class="w-full text-left text-sm">
                        <thead class="bg-black/20 text-slate-400 uppercase">
                            <tr><th class="p-4">User</th><th class="p-4">Type</th><th class="p-4 text-right">Amount</th><th class="p-4 text-right">Net</th><th class="p-4 text-center">Action</th></tr>
                        </thead>
                        <tbody id="reqTable" class="divide-y divide-slate-700"></tbody>
                    </table>
                    <div id="noReq" class="p-8 text-center text-slate-500 hidden">ไม่มีรายการค้าง</div>
                </div>
            </div>

            <div id="tabUsers" class="hidden animate-fade-in">
                <h2 class="text-2xl font-bold mb-6 flex items-center gap-2"><i class="fas fa-users-cog text-blue-500"></i> สมาชิกทั้งหมด</h2>
                <div class="flex gap-4 mb-6">
                    <input type="text" id="searchInp" class="bg-slate-800 border border-slate-700 px-4 py-2 rounded text-white w-full outline-none focus:border-blue-500" placeholder="ค้นหาอีเมล...">
                    <button onclick="fetchUsers()" class="bg-blue-600 px-6 py-2 rounded font-bold hover:bg-blue-500">ค้นหา</button>
                </div>
                <div id="userGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
            </div>

            <div id="tabNews" class="hidden animate-fade-in">
                <h2 class="text-2xl font-bold mb-6 flex items-center gap-2"><i class="fas fa-newspaper text-green-500"></i> ประกาศข่าวสาร</h2>
                <div class="bg-slate-800 p-6 rounded-lg border border-slate-700 max-w-xl">
                    <input type="text" id="newsTitle" class="w-full bg-slate-900 border border-slate-600 rounded p-3 text-white mb-4 outline-none" placeholder="หัวข้อ...">
                    <textarea id="newsContent" rows="4" class="w-full bg-slate-900 border border-slate-600 rounded p-3 text-white mb-4 outline-none" placeholder="เนื้อหา..."></textarea>
                    <button onclick="postNews()" class="w-full bg-green-600 hover:bg-green-500 py-3 rounded text-white font-bold">โพสต์ประกาศ</button>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, onSnapshot, collection, query, where, orderBy, runTransaction, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBNfTBQthLLRbJP9BXZ-UQptFsdU324Mv0",
            authDomain: "fafada-d9899.firebaseapp.com",
            projectId: "fafada-d9899",
            storageBucket: "fafada-d9899.firebasestorage.app",
            messagingSenderId: "484777586908",
            appId: "1:484777586908:web:16a8f0367ad15737364419",
            measurementId: "G-Q73X8Q841W"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let currentUser = null;

        // 1. LOGIN & AUTO-FIX PERMISSIONS
        window.handleAdminLogin = async (e) => {
            e.preventDefault();
            const email = document.getElementById('admEmail').value;
            const pass = document.getElementById('admPass').value;

            try {
                const credential = await signInWithEmailAndPassword(auth, email, pass);
                const user = credential.user;

                // *** จุดแก้บั๊ก: ถ้าเป็น farisxuma1@gmail.com บังคับเซ็ต Admin ทันที ***
                if (user.email === 'farisxuma1@gmail.com') {
                    await setDoc(doc(db, "users", user.uid), {
                        uid: user.uid,
                        email: user.email,
                        displayName: 'Super Admin',
                        role: 'admin', // บังคับเขียน
                        balance: 999999, // ตั้งเงินหลอกๆ ไว้ (Admin ไม่ได้ใช้เงินจริง)
                        createdAt: new Date()
                    }, { merge: true }); // merge=true คือถ้ามีข้อมูลอยู่แล้วจะไม่ทับของเก่า แค่อัปเดต role
                }

                // เช็ค Role อีกทีเพื่อความชัวร์
                const snap = await getDoc(doc(db, "users", user.uid));
                if (snap.exists() && snap.data().role === 'admin') {
                    currentUser = user;
                    document.getElementById('adminEmailDisplay').innerText = user.email;
                    document.getElementById('loginSection').classList.add('hidden');
                    document.getElementById('pinSection').classList.remove('hidden');
                } else {
                    await signOut(auth);
                    Swal.fire('ปฏิเสธการเข้าถึง', 'บัญชีนี้ไม่ใช่ Admin', 'error');
                }
            } catch (err) {
                Swal.fire('ผิดพลาด', err.message, 'error');
            }
        };

        // 2. PIN CHECK
        window.checkPin = () => {
            if(document.getElementById('pinInput').value === '111111') {
                document.getElementById('pinSection').classList.add('hidden');
                document.getElementById('dashboardSection').classList.remove('hidden');
                initRealtime();
            } else {
                Swal.fire('รหัสผิด', 'กรุณาลองใหม่', 'error');
            }
        };

        window.doLogout = () => signOut(auth).then(() => location.reload());

        // 3. APP LOGIC
        window.switchTab = (t) => {
            ['dash', 'users', 'news'].forEach(k => {
                document.getElementById('tab'+k.charAt(0).toUpperCase()+k.slice(1)).classList.add('hidden');
                document.getElementById('menu'+k.charAt(0).toUpperCase()+k.slice(1)).className = "w-full text-left px-4 py-3 rounded text-slate-400 hover:bg-slate-700 hover:text-white";
            });
            document.getElementById('tab'+t.charAt(0).toUpperCase()+t.slice(1)).classList.remove('hidden');
            document.getElementById('menu'+t.charAt(0).toUpperCase()+t.slice(1)).className = "w-full text-left px-4 py-3 rounded bg-blue-600 text-white";
            if(t==='users') fetchUsers();
        };

        function initRealtime() {
            const q = query(collection(db, "transactions"), where("status", "==", "pending"), orderBy("timestamp", "asc"));
            onSnapshot(q, (snaps) => {
                const tb = document.getElementById('reqTable');
                tb.innerHTML = '';
                document.getElementById('pendingCount').textContent = snaps.size;
                if(snaps.empty) { document.getElementById('noReq').classList.remove('hidden'); return; }
                document.getElementById('noReq').classList.add('hidden');

                snaps.forEach(d => {
                    const t = d.data();
                    const isDep = t.type==='deposit';
                    tb.innerHTML += `
                        <tr class="hover:bg-slate-800 border-b border-slate-700">
                            <td class="p-4">
                                <div class="font-bold text-white">${t.userDisplayName}</div>
                                <div class="text-xs text-slate-400">${t.email}</div>
                                <div class="text-xs text-slate-500">${new Date(t.timestamp.seconds*1000).toLocaleString('th-TH')}</div>
                            </td>
                            <td class="p-4"><span class="${isDep?'text-green-400':'text-red-400'} uppercase font-bold text-xs">${t.type}</span></td>
                            <td class="p-4 text-right">${t.amount.toLocaleString()}</td>
                            <td class="p-4 text-right font-bold text-green-400">${t.netAmount.toLocaleString()}</td>
                            <td class="p-4 text-center">
                                <button onclick="proc('${d.id}', 'approve')" class="bg-green-600 px-2 py-1 rounded text-white text-xs mr-2">อนุมัติ</button>
                                <button onclick="proc('${d.id}', 'reject')" class="bg-red-600 px-2 py-1 rounded text-white text-xs">ปฏิเสธ</button>
                            </td>
                        </tr>`;
                });
            });
        }

        window.proc = async (id, act) => {
            Swal.fire({ title: 'ยืนยัน?', showCancelButton: true }).then(async(res) => {
                if(res.isConfirmed) {
                    try {
                        await runTransaction(db, async(txn) => {
                            const tr = await txn.get(doc(db, "transactions", id));
                            if(!tr.exists()) throw "ไม่พบรายการ";
                            const td = tr.data();
                            const ur = await txn.get(doc(db, "users", td.uid));
                            if(!ur.exists()) throw "ไม่พบ User";
                            
                            if(act==='approve') {
                                let b = ur.data().balance;
                                if(td.type==='deposit') b+=td.amount;
                                else { if(b<td.amount) throw "เงินไม่พอ"; b-=td.amount; }
                                txn.update(doc(db, "users", td.uid), { balance: b });
                                txn.update(doc(db, "transactions", id), { status: 'completed', approvedBy: currentUser.email });
                            } else {
                                txn.update(doc(db, "transactions", id), { status: 'rejected', rejectedBy: currentUser.email });
                            }
                        });
                        Swal.fire('สำเร็จ', '', 'success');
                    } catch(e) { Swal.fire('Error', e, 'error'); }
                }
            });
        };

        window.fetchUsers = async () => {
            const g = document.getElementById('userGrid');
            g.innerHTML = '<p class="col-span-3 text-center text-slate-500">Loading...</p>';
            const k = document.getElementById('searchInp').value;
            let q = k ? query(collection(db, "users"), where("email", "==", k)) : query(collection(db, "users"), orderBy("createdAt", "desc"));
            const s = await getDocs(q);
            g.innerHTML = '';
            s.forEach(d => {
                const u = d.data();
                g.innerHTML += `
                    <div class="bg-slate-800 p-4 rounded border border-slate-700">
                        <div class="flex justify-between mb-2">
                            <h4 class="font-bold text-sm">${u.displayName}</h4>
                            <span class="text-xs bg-slate-700 px-2 py-1 rounded uppercase">${u.role}</span>
                        </div>
                        <p class="text-xs text-slate-400 mb-2">${u.email}</p>
                        <p class="text-xl font-bold text-green-400 mb-3">฿${u.balance.toLocaleString()}</p>
                        <button onclick="adj('${u.uid}', '${u.email}')" class="w-full bg-slate-700 py-2 rounded text-xs hover:bg-slate-600">ปรับยอดเงิน</button>
                    </div>`;
            });
        };

        window.adj = async (uid, em) => {
            const {value: f} = await Swal.fire({
                title: 'ปรับยอดเงิน', html: `<p class="mb-2 text-sm">${em}</p><select id="t" class="swal2-input"><option value="add">เพิ่ม (+)</option><option value="deduct">ลด (-)</option></select><input id="a" type="number" class="swal2-input" placeholder="จำนวน"><input id="r" class="swal2-input" placeholder="เหตุผล">`,
                preConfirm: () => [document.getElementById('t').value, document.getElementById('a').value, document.getElementById('r').value]
            });
            if(f) {
                const [t, a, r] = f;
                if(!a || !r) return;
                try {
                    await runTransaction(db, async(TX) => {
                        const UR = await TX.get(doc(db, "users", uid));
                        let B = UR.data().balance;
                        const V = parseFloat(a);
                        if(t==='add') B+=V; else B-=V;
                        TX.update(doc(db, "users", uid), { balance: B });
                        TX.set(doc(collection(db, "transactions")), {
                            uid, email: UR.data().email, userDisplayName: UR.data().displayName, type: 'adjustment', amount: V, netAmount: V, fee: 0, status: 'completed', reason: `Admin: ${r}`, timestamp: new Date()
                        });
                    });
                    Swal.fire('Updated', '', 'success'); fetchUsers();
                } catch(e) { Swal.fire('Error', e.message, 'error'); }
            }
        };

        window.postNews = async () => {
            const t = document.getElementById('newsTitle').value;
            const c = document.getElementById('newsContent').value;
            if(t) {
                await addDoc(collection(db, "announcements"), { title: t, content: c, createdAt: new Date() });
                Swal.fire('Posted', '', 'success');
            }
        };
    </script>
</body>
</html>
