<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAFADA - Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style> 
        body { font-family: 'Prompt', sans-serif; } 
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
    </style>
</head>
<body class="bg-slate-950 text-white min-h-screen overflow-hidden">

    <div id="loader" class="fixed inset-0 bg-slate-950 z-[999] flex flex-col items-center justify-center">
        <div class="animate-spin rounded-full h-16 w-16 border-4 border-yellow-500 border-t-transparent mb-4 shadow-[0_0_20px_rgba(234,179,8,0.5)]"></div>
        <p class="text-slate-400 font-bold animate-pulse tracking-widest">CHECKING SYSTEM...</p>
    </div>

    <div id="loginSec" class="fixed inset-0 bg-slate-950 z-[100] flex flex-col items-center justify-center hidden">
        <div class="bg-slate-900 p-8 rounded-2xl border border-slate-800 shadow-2xl w-full max-w-sm">
            <div class="text-center mb-8">
                <i class="fas fa-shield-alt text-5xl text-yellow-500 mb-4 drop-shadow-lg"></i>
                <h1 class="text-3xl font-bold text-white tracking-widest">ADMIN</h1>
            </div>
            <form onsubmit="handleAdminLogin(event)">
                <div class="mb-4">
                    <label class="text-xs text-slate-500 font-bold ml-1">ADMIN EMAIL</label>
                    <input type="email" id="aEmail" class="w-full bg-slate-950 border border-slate-700 rounded-lg p-3 text-white focus:border-yellow-500 outline-none transition" placeholder="admin@fafada.com" required>
                </div>
                <div class="mb-6">
                    <label class="text-xs text-slate-500 font-bold ml-1">PASSWORD</label>
                    <input type="password" id="aPass" class="w-full bg-slate-950 border border-slate-700 rounded-lg p-3 text-white focus:border-yellow-500 outline-none transition" placeholder="••••••••" required>
                </div>
                <button type="submit" class="w-full bg-yellow-600 hover:bg-yellow-500 text-black font-bold py-3 rounded-lg shadow-lg transform active:scale-95 transition">LOGIN SYSTEM</button>
            </form>
        </div>
    </div>

    <div id="pinSec" class="fixed inset-0 bg-black/95 z-[50] flex flex-col items-center justify-center hidden">
        <i class="fas fa-lock text-5xl text-red-500 mb-6 animate-pulse"></i>
        <h2 class="text-2xl font-bold mb-6">SECURITY PIN</h2>
        <input type="password" id="pinInput" maxlength="6" class="bg-slate-900 border border-slate-700 rounded-xl px-8 py-4 text-center text-3xl tracking-[0.5em] text-white focus:border-red-500 outline-none mb-6 w-80 shadow-2xl" placeholder="••••••">
        <button onclick="checkPin()" class="bg-red-600 hover:bg-red-500 text-white font-bold py-3 px-10 rounded-xl shadow-lg transform active:scale-95 transition">UNLOCK</button>
    </div>

    <div id="dashSec" class="flex min-h-screen hidden">
        <aside class="w-72 bg-slate-900 border-r border-slate-800 flex flex-col shadow-xl z-20">
            <div class="h-20 flex items-center justify-center border-b border-slate-800 bg-slate-950/50">
                <span class="text-2xl font-bold text-yellow-500 tracking-widest drop-shadow">FAFADA</span>
            </div>
            <div class="p-4 space-y-2 flex-1 mt-4">
                <button onclick="swTab('req')" id="mReq" class="w-full text-left px-6 py-4 rounded-xl bg-blue-600 text-white shadow-lg transition transform hover:translate-x-1"><i class="fas fa-clock w-6 mr-2"></i> รายการรออนุมัติ</button>
                <button onclick="swTab('his')" id="mHis" class="w-full text-left px-6 py-4 rounded-xl text-slate-400 hover:bg-slate-800 hover:text-white transition"><i class="fas fa-history w-6 mr-2"></i> ประวัติทั้งหมด</button>
                <button onclick="swTab('usr')" id="mUsr" class="w-full text-left px-6 py-4 rounded-xl text-slate-400 hover:bg-slate-800 hover:text-white transition"><i class="fas fa-users w-6 mr-2"></i> สมาชิก</button>
                <button onclick="swTab('new')" id="mNew" class="w-full text-left px-6 py-4 rounded-xl text-slate-400 hover:bg-slate-800 hover:text-white transition"><i class="fas fa-bullhorn w-6 mr-2"></i> ประกาศ</button>
            </div>
            <div class="p-6 border-t border-slate-800 bg-slate-900">
                <div class="flex items-center gap-3 mb-4">
                    <div class="w-10 h-10 rounded-full bg-yellow-500 flex items-center justify-center text-black font-bold text-lg shadow">A</div>
                    <div class="overflow-hidden">
                        <div class="text-sm font-bold text-white">Super Admin</div>
                        <div id="admDisplay" class="text-xs text-slate-500 truncate">...</div>
                    </div>
                </div>
                <button onclick="doLogout()" class="w-full border border-red-500/30 bg-red-500/10 text-red-500 py-2 rounded-lg hover:bg-red-600 hover:text-white transition text-sm font-bold">ออกจากระบบ</button>
            </div>
        </aside>

        <main class="flex-1 p-8 bg-slate-950 overflow-y-auto h-screen relative">
            
            <div id="tReq" class="animate-fade-in relative z-10">
                <div class="flex justify-between items-center mb-8">
                    <h2 class="text-3xl font-bold flex items-center gap-3"><i class="fas fa-clock text-yellow-500"></i> รออนุมัติ</h2>
                    <span id="pCount" class="bg-yellow-500 text-black font-bold px-4 py-1 rounded-full shadow-lg shadow-yellow-500/20 animate-pulse">0</span>
                </div>
                <div class="bg-slate-900 rounded-2xl border border-slate-800 overflow-hidden shadow-2xl">
                    <table class="w-full text-left text-sm">
                        <thead class="bg-slate-950/80 text-slate-400 uppercase tracking-wider border-b border-slate-800">
                            <tr>
                                <th class="p-5">User Info</th>
                                <th class="p-5">Type</th>
                                <th class="p-5 text-right">Amount</th>
                                <th class="p-5 text-right">Net</th>
                                <th class="p-5 text-center">Action</th>
                            </tr>
                        </thead>
                        <tbody id="tbReq" class="divide-y divide-slate-800"></tbody>
                    </table>
                    <div id="noReq" class="p-16 text-center text-slate-600 hidden flex flex-col items-center">
                        <i class="fas fa-check-circle text-5xl mb-4 opacity-20"></i>
                        <p>ไม่มีรายการค้างในขณะนี้</p>
                    </div>
                </div>
            </div>

            <div id="tHis" class="hidden animate-fade-in relative z-10">
                <h2 class="text-3xl font-bold mb-8 flex items-center gap-3"><i class="fas fa-list-alt text-purple-500"></i> ประวัติธุรกรรมทั้งหมด</h2>
                <div class="bg-slate-900 rounded-2xl border border-slate-800 overflow-hidden shadow-2xl">
                    <table class="w-full text-left text-sm">
                        <thead class="bg-slate-950/80 text-slate-400 uppercase tracking-wider border-b border-slate-800">
                            <tr>
                                <th class="p-5">Date/Time</th>
                                <th class="p-5">User Info</th>
                                <th class="p-5">Type</th>
                                <th class="p-5 text-right">Amount</th>
                                <th class="p-5 text-center">Status</th>
                            </tr>
                        </thead>
                        <tbody id="tbHis" class="divide-y divide-slate-800"></tbody>
                    </table>
                    <div id="noHis" class="p-16 text-center text-slate-600 hidden">
                        <p>ยังไม่มีประวัติรายการ</p>
                    </div>
                </div>
            </div>

            <div id="tUsr" class="hidden animate-fade-in relative z-10">
                <h2 class="text-3xl font-bold mb-8 text-blue-500 flex items-center gap-3"><i class="fas fa-users-cog"></i> สมาชิกทั้งหมด</h2>
                <div class="flex gap-4 mb-6">
                    <button onclick="fetchUsr()" class="bg-blue-600 hover:bg-blue-500 text-white px-6 py-2 rounded-xl font-bold shadow-lg transition"><i class="fas fa-sync-alt mr-2"></i> รีเฟรชรายชื่อ</button>
                </div>
                <div id="grUsr" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            </div>

            <div id="tNew" class="hidden animate-fade-in relative z-10">
                <h2 class="text-3xl font-bold mb-8 text-green-500 flex items-center gap-3"><i class="fas fa-newspaper"></i> ประกาศข่าวสาร</h2>
                <div class="bg-slate-900 p-8 rounded-2xl border border-slate-800 max-w-2xl shadow-xl">
                    <input id="nT" class="w-full bg-slate-950 border border-slate-700 rounded-xl p-4 mb-4 text-white outline-none focus:border-green-500 transition" placeholder="หัวข้อประกาศ">
                    <textarea id="nC" rows="5" class="w-full bg-slate-950 border border-slate-700 rounded-xl p-4 mb-6 text-white outline-none focus:border-green-500 transition" placeholder="รายละเอียดเนื้อหา"></textarea>
                    <button onclick="postNews()" class="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-3 rounded-xl shadow-lg transition transform hover:scale-105">โพสต์ประกาศ</button>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, onSnapshot, collection, query, where, orderBy, runTransaction, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Config
        const firebaseConfig = {
            apiKey: "AIzaSyBNfTBQthLLRbJP9BXZ-UQptFsdU324Mv0",
            authDomain: "fafada-d9899.firebaseapp.com",
            projectId: "fafada-d9899",
            storageBucket: "fafada-d9899.firebasestorage.app",
            messagingSenderId: "484777586908",
            appId: "1:484777586908:web:16a8f0367ad15737364419",
            measurementId: "G-Q73X8Q841W"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let currentUser;

        // ============================================
        // 1. GLOBAL FUNCTION BINDING (แก้ปัญหาปุ่มกดไม่ติด)
        // ============================================
        
        // Login Logic
        window.handleAdminLogin = async (e) => {
            e.preventDefault();
            const em = document.getElementById('aEmail').value;
            const pw = document.getElementById('aPass').value;
            try {
                const c = await signInWithEmailAndPassword(auth, em, pw);
                // Auto-Fix Admin
                if(em === 'farisxuma1@gmail.com') {
                    await setDoc(doc(db, "users", c.user.uid), {
                        uid: c.user.uid, email: em, displayName: 'Super Admin', role: 'admin', balance: 999999, createdAt: new Date()
                    }, { merge: true });
                }
            } catch(err) { Swal.fire('Error', 'Email/Password ไม่ถูกต้อง', 'error'); }
        };

        // Pin Check
        window.checkPin = () => {
            if(document.getElementById('pinInput').value === '111111') {
                document.getElementById('pinSec').classList.add('hidden');
                document.getElementById('dashSec').classList.remove('hidden');
                initRealtime(); // Start Loading Data
            } else { Swal.fire('Error', 'PIN Code ผิด', 'error'); }
        };

        // Logout
        window.doLogout = () => signOut(auth).then(() => location.reload());

        // Tab Switcher
        window.swTab = (t) => {
            ['Req','His','Usr','New'].forEach(x => {
                document.getElementById('t'+x).classList.add('hidden');
                document.getElementById('m'+x).className="w-full text-left px-6 py-4 rounded-xl text-slate-400 hover:bg-slate-800 hover:text-white transition";
            });
            document.getElementById('t'+t).classList.remove('hidden');
            document.getElementById('m'+t).className="w-full text-left px-6 py-4 rounded-xl bg-blue-600 text-white shadow-lg transition";
            if(t==='Usr') window.fetchUsr();
        };

        // Process Transaction
        window.proc = async (id, act) => {
            const result = await Swal.fire({
                title: act === 'approve' ? 'ยืนยันอนุมัติ?' : 'ยืนยันปฏิเสธ?',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: act === 'approve' ? '#16a34a' : '#dc2626',
                confirmButtonText: 'ยืนยัน',
                cancelButtonText: 'ยกเลิก'
            });

            if(result.isConfirmed) {
                try {
                    Swal.showLoading();
                    await runTransaction(db, async(t) => {
                        const tr = await t.get(doc(db, "transactions", id));
                        if(!tr.exists()) throw "ไม่พบข้อมูล";
                        const td = tr.data();
                        const ur = await t.get(doc(db, "users", td.uid));
                        if(!ur.exists()) throw "ไม่พบ User";

                        if(act==='approve') {
                            let b = ur.data().balance;
                            if(td.type==='deposit') b += td.amount;
                            else { if(b < td.amount) throw "เงิน User ไม่พอ"; b -= td.amount; }
                            t.update(doc(db, "users", td.uid), { balance: b });
                            t.update(doc(db, "transactions", id), { status: 'completed', approvedBy: currentUser.email });
                        } else {
                            t.update(doc(db, "transactions", id), { status: 'rejected', rejectedBy: currentUser.email });
                        }
                    });
                    Swal.fire('Success', 'ดำเนินการเรียบร้อย', 'success');
                } catch(e) { Swal.fire('Error', e.message || e, 'error'); }
            }
        };

        // Fetch Users
        window.fetchUsr = async () => {
            const g = document.getElementById('grUsr'); g.innerHTML='<p class="text-slate-500 col-span-3 text-center animate-pulse">Loading...</p>';
            const s = await getDocs(collection(db, "users"));
            g.innerHTML='';
            s.forEach(d => {
                const u = d.data();
                g.innerHTML += `<div class="bg-slate-900 p-6 rounded-2xl border border-slate-800 shadow-lg hover:border-blue-600 transition group">
                    <div class="flex justify-between mb-4"><h4 class="font-bold text-lg text-white group-hover:text-blue-400 transition">${u.displayName}</h4><span class="text-xs bg-slate-800 px-2 py-1 rounded uppercase border border-slate-700">${u.role}</span></div>
                    <p class="text-xs text-slate-400 mb-2">${u.email}</p>
                    <p class="text-2xl font-bold text-green-400 mb-4">฿${u.balance.toLocaleString()}</p>
                    <button onclick="adj('${u.uid}', '${u.email}')" class="w-full bg-slate-800 hover:bg-slate-700 py-3 rounded-xl text-sm border border-slate-700 transition">ปรับยอดเงิน</button>
                </div>`;
            });
        };

        // Adjust Balance
        window.adj = async (uid, em) => {
            const {value: f} = await Swal.fire({
                title: 'Manual Adjust', html: `<p class="mb-4 text-sm text-slate-400">${em}</p><select id="t" class="swal2-input bg-white text-black"><option value="add">เพิ่มยอด (+)</option><option value="deduct">ลดยอด (-)</option></select><input id="a" type="number" class="swal2-input" placeholder="จำนวนเงิน"><input id="r" class="swal2-input" placeholder="เหตุผล">`,
                preConfirm: () => [document.getElementById('t').value, document.getElementById('a').value, document.getElementById('r').value]
            });
            if(f) {
                const [t, a, r] = f;
                if(!a || !r) return;
                try {
                    await runTransaction(db, async(TX) => {
                        const UR = await TX.get(doc(db, "users", uid));
                        let B = UR.data().balance;
                        const V = parseFloat(a);
                        if(t==='add') B+=V; else B-=V;
                        TX.update(doc(db, "users", uid), { balance: B });
                        TX.set(doc(collection(db, "transactions")), {
                            uid, email: UR.data().email, userDisplayName: UR.data().displayName, type: 'adjustment', amount: V, netAmount: V, fee: 0, status: 'completed', reason: `Admin: ${r}`, timestamp: new Date()
                        });
                    });
                    Swal.fire('Updated', '', 'success'); window.fetchUsr();
                } catch(e) { Swal.fire('Error', e.message, 'error'); }
            }
        };

        // Post News
        window.postNews = async () => {
            const t = document.getElementById('nT').value, c = document.getElementById('nC').value;
            if(t) {
                await addDoc(collection(db, "announcements"), { title: t, content: c, createdAt: new Date() });
                Swal.fire('Posted', '', 'success');
                document.getElementById('nT').value = ''; document.getElementById('nC').value = '';
            }
        };

        // ============================================
        // 2. AUTH STATE LISTENER (AUTO LOGIN)
        // ============================================
        onAuthStateChanged(auth, async (user) => {
            const loader = document.getElementById('loader');
            const login = document.getElementById('loginSec');
            const pin = document.getElementById('pinSec');

            if (user) {
                try {
                    const snap = await getDoc(doc(db, "users", user.uid));
                    if (snap.exists() && snap.data().role === 'admin') {
                        // Pass -> Go to PIN
                        currentUser = user;
                        document.getElementById('admDisplay').innerText = user.email;
                        loader.classList.add('hidden');
                        login.classList.add('hidden');
                        pin.classList.remove('hidden');
                    } else {
                        await signOut(auth);
                        loader.classList.add('hidden');
                        login.classList.remove('hidden');
                    }
                } catch(e) {
                    console.error(e);
                    loader.classList.add('hidden');
                    login.classList.remove('hidden');
                }
            } else {
                loader.classList.add('hidden');
                login.classList.remove('hidden');
            }
        });

        // ============================================
        // 3. REALTIME DATA
        // ============================================
        function initRealtime() {
            // Listen to All Transactions
            onSnapshot(collection(db, "transactions"), (s) => {
                const r = document.getElementById('tbReq'), h = document.getElementById('tbHis');
                r.innerHTML=''; h.innerHTML='';
                
                let list = [];
                s.forEach(d => list.push({id:d.id, ...d.data()}));
                list.sort((a,b) => b.timestamp - a.timestamp); // Sort locally

                let pending = 0;

                list.forEach(x => {
                    const isDep = x.type==='deposit';
                    const c = isDep ? 'text-green-400' : 'text-red-400';
                    const row = `
                        <td class="p-5"><div class="font-bold text-white">${x.userDisplayName || 'N/A'}</div><div class="text-xs text-slate-500">${x.email}</div></td>
                        <td class="p-5"><span class="font-bold uppercase ${c} border border-${isDep?'green':'red'}-500/30 bg-${isDep?'green':'red'}-500/10 px-2 py-1 rounded text-xs">${x.type}</span></td>
                        <td class="p-5 text-right font-mono text-lg text-white">${x.amount.toLocaleString()}</td>
                        <td class="p-5 text-right font-bold text-green-400 font-mono text-lg">${x.netAmount ? x.netAmount.toLocaleString() : x.amount.toLocaleString()}</td>
                    `;

                    // Add to All History
                    let st = x.status==='pending'?'<span class="text-yellow-500">Pending</span>':(x.status==='completed'?'<span class="text-green-500">Done</span>':'<span class="text-red-500">Rejected</span>');
                    h.innerHTML += `<tr class="border-b border-slate-800 hover:bg-slate-900 transition">${row.replace(`<td class="p-5 text-right font-bold text-green-400 font-mono text-lg">${x.netAmount ? x.netAmount.toLocaleString() : x.amount.toLocaleString()}</td>`, '')}<td class="p-5 text-center font-bold text-xs uppercase">${st}</td></tr>`;

                    // Add to Pending
                    if(x.status==='pending') {
                        pending++;
                        r.innerHTML += `
                            <tr class="border-b border-slate-800 hover:bg-slate-900 transition">
                                ${row}
                                <td class="p-5 text-center">
                                    <button onclick="proc('${x.id}', 'approve')" class="bg-green-600 px-3 py-1 rounded text-white text-xs mr-2 hover:bg-green-500 shadow transition transform hover:scale-110">อนุมัติ</button>
                                    <button onclick="proc('${x.id}', 'reject')" class="bg-red-600 px-3 py-1 rounded text-white text-xs hover:bg-red-500 shadow transition transform hover:scale-110">ปฏิเสธ</button>
                                </td>
                            </tr>`;
                    }
                });
                
                document.getElementById('pCount').innerText = pending;
                if(pending===0) document.getElementById('noReq').classList.remove('hidden');
                else document.getElementById('noReq').classList.add('hidden');
                
                if(list.length===0) document.getElementById('noHis').classList.remove('hidden');
                else document.getElementById('noHis').classList.add('hidden');
            });
        }
    </script>
</body>
</html>
