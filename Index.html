<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>FAFADA Admin Console</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <style>body{font-family:'Prompt',sans-serif;background:#0f172a;color:#cbd5e1} .glass{background:rgba(30,41,59,0.8);backdrop-filter:blur(10px);border:1px solid rgba(255,255,255,0.1)} .active-nav{background:#3b82f6;color:white;box-shadow:0 4px 12px rgba(59,130,246,0.4)}</style>
</head>
<body class="flex h-screen overflow-hidden">

    <aside class="w-64 bg-slate-900 border-r border-slate-800 flex flex-col z-20">
        <div class="h-20 flex items-center justify-center border-b border-slate-800 text-2xl font-bold text-blue-500 tracking-wider">FAFADA</div>
        <div class="p-4 space-y-2 flex-1">
            <p class="text-[10px] font-bold text-slate-500 uppercase px-3">Main</p>
            <button onclick="adm.tab('dash')" id="m-dash" class="w-full text-left px-4 py-3 rounded-xl hover:bg-slate-800 active-nav transition flex gap-3"><i class="fas fa-chart-line w-5"></i> ภาพรวม</button>
            <button onclick="adm.tab('req')" id="m-req" class="w-full text-left px-4 py-3 rounded-xl hover:bg-slate-800 transition flex justify-between items-center group">
                <span class="flex gap-3"><i class="fas fa-tasks w-5"></i> รออนุมัติ</span>
                <span id="badgeReq" class="bg-yellow-500 text-slate-900 text-xs font-bold px-2 rounded-full hidden">0</span>
            </button>
            
            <p class="text-[10px] font-bold text-slate-500 uppercase px-3 mt-4">Manage</p>
            <button onclick="adm.tab('users')" id="m-users" class="w-full text-left px-4 py-3 rounded-xl hover:bg-slate-800 transition flex gap-3"><i class="fas fa-users w-5"></i> สมาชิก</button>
            <button onclick="adm.tab('settings')" id="m-settings" class="w-full text-left px-4 py-3 rounded-xl hover:bg-slate-800 transition flex gap-3"><i class="fas fa-cogs w-5"></i> ตั้งค่าระบบ</button>
        </div>
        <button onclick="adm.logout()" class="m-4 border border-red-500/30 text-red-400 py-2 rounded-xl hover:bg-red-500/10 transition">Log Out</button>
    </aside>

    <main class="flex-1 overflow-y-auto p-8 relative">
        <div id="loader" class="fixed inset-0 z-50 bg-slate-900 flex items-center justify-center"><div class="animate-spin rounded-full h-12 w-12 border-4 border-blue-500 border-t-transparent"></div></div>

        <div id="t-dash" class="space-y-6">
            <h2 class="text-2xl font-bold text-white mb-6">System Dashboard</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="glass p-6 rounded-2xl relative overflow-hidden">
                    <p class="text-slate-400 text-xs font-bold uppercase">Total Balance (Users)</p>
                    <h3 class="text-3xl font-bold text-green-400 mt-2">฿ <span id="stBal">0</span></h3>
                    <i class="fas fa-wallet absolute right-4 top-4 text-4xl opacity-10"></i>
                </div>
                <div class="glass p-6 rounded-2xl relative overflow-hidden">
                    <p class="text-slate-400 text-xs font-bold uppercase">Pending Txns</p>
                    <h3 class="text-3xl font-bold text-yellow-400 mt-2" id="stPen">0</h3>
                    <i class="fas fa-clock absolute right-4 top-4 text-4xl opacity-10"></i>
                </div>
                <div class="glass p-6 rounded-2xl relative overflow-hidden">
                    <p class="text-slate-400 text-xs font-bold uppercase">Total Users</p>
                    <h3 class="text-3xl font-bold text-blue-400 mt-2" id="stUsr">0</h3>
                    <i class="fas fa-users absolute right-4 top-4 text-4xl opacity-10"></i>
                </div>
            </div>
            
            <div class="glass p-6 rounded-2xl h-80">
                <canvas id="txChart"></canvas>
            </div>
        </div>

        <div id="t-req" class="hidden space-y-6">
            <h2 class="text-2xl font-bold text-white mb-6">Transaction Requests</h2>
            <div class="glass rounded-2xl overflow-hidden">
                <table class="w-full text-left text-sm text-slate-300">
                    <thead class="bg-slate-800 text-xs uppercase font-bold text-slate-500"><tr><th class="p-4">User</th><th class="p-4">Type</th><th class="p-4 text-right">Amount</th><th class="p-4 text-center">Info</th><th class="p-4 text-center">Action</th></tr></thead>
                    <tbody id="tbReq" class="divide-y divide-slate-800"></tbody>
                </table>
                <div id="noReq" class="p-10 text-center text-slate-600 hidden">ไม่มีรายการค้าง</div>
            </div>
        </div>

        <div id="t-users" class="hidden space-y-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-white">User Management</h2>
                <input onkeyup="adm.searchU(this.value)" class="bg-slate-800 border border-slate-700 rounded-lg px-4 py-2 text-sm focus:outline-none focus:border-blue-500" placeholder="ค้นหา...">
            </div>
            <div id="grUsr" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        </div>

        <div id="t-settings" class="hidden space-y-6">
            <h2 class="text-2xl font-bold text-white mb-6">System Configuration</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="glass p-6 rounded-2xl border-l-4 border-yellow-500">
                    <h3 class="font-bold text-white mb-4">สถานะระบบ</h3>
                    <div class="flex items-center justify-between bg-slate-800 p-4 rounded-xl">
                        <span>ปิดปรับปรุง (Maintenance)</span>
                        <button onclick="adm.toggleMaint()" id="btnMaint" class="w-12 h-6 rounded-full bg-slate-600 transition relative"><div class="w-4 h-4 bg-white rounded-full absolute top-1 left-1 transition"></div></button>
                    </div>
                </div>
                <div class="glass p-6 rounded-2xl border-l-4 border-blue-500">
                    <h3 class="font-bold text-white mb-4">การเงิน & ติดต่อ</h3>
                    <div class="space-y-4">
                        <div>
                            <label class="text-xs text-slate-400">ค่าธรรมเนียมถอน (%)</label>
                            <input id="cfgFee" type="number" class="w-full bg-slate-900 border border-slate-700 rounded p-2 text-white">
                        </div>
                        <div>
                            <label class="text-xs text-slate-400">เลขบัญชีรับเงิน (แอดมิน)</label>
                            <textarea id="cfgBank" rows="3" class="w-full bg-slate-900 border border-slate-700 rounded p-2 text-white"></textarea>
                        </div>
                        <button onclick="adm.saveCfg()" class="w-full bg-blue-600 hover:bg-blue-500 py-2 rounded-lg font-bold text-white">บันทึก</button>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, onSnapshot, collection, runTransaction, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyBNfTBQthLLRbJP9BXZ-UQptFsdU324Mv0", authDomain: "fafada-d9899.firebaseapp.com", projectId: "fafada-d9899", storageBucket: "fafada-d9899.firebasestorage.app", messagingSenderId: "484777586908", appId: "1:484777586908:web:16a8f0367ad15737364419", measurementId: "G-Q73X8Q841W" };
        const app_fb = initializeApp(firebaseConfig);
        const auth = getAuth(app_fb);
        const db = getFirestore(app_fb);
        
        let allUsers = [], maintStatus = false;

        // Auto Login Mock (For demo, real use needs login page)
        onAuthStateChanged(auth, u => {
            if(!u) signInWithEmailAndPassword(auth, 'farisxuma1@gmail.com', 'your_password').catch(()=> Swal.fire('Please Login','Create login form or edit code','info'));
            else {
                document.getElementById('loader').classList.add('hidden');
                initRealtime();
            }
        });

        function initRealtime(){
            // Transactions
            onSnapshot(collection(db,"transactions"), s=>{
                const list = []; let pending=0;
                s.forEach(d=>{ const x=d.data(); x.id=d.id; list.push(x); if(x.status==='pending')pending++; });
                document.getElementById('stPen').innerText = pending;
                if(pending>0){ document.getElementById('badgeReq').innerText=pending; document.getElementById('badgeReq').classList.remove('hidden'); }
                else document.getElementById('badgeReq').classList.add('hidden');
                
                renderReq(list.filter(x=>x.status==='pending'));
                updateChart(list);
            });

            // Users
            onSnapshot(collection(db,"users"), s=>{
                allUsers=[]; let bal=0;
                s.forEach(d=>{ const u=d.data(); allUsers.push(u); if(u.role!=='admin') bal+=u.balance; });
                document.getElementById('stUsr').innerText = allUsers.length;
                document.getElementById('stBal').innerText = bal.toLocaleString();
                renderUsers(allUsers);
            });

            // Config
            onSnapshot(doc(db,"system","config"), s=>{
                if(s.exists()){
                    const d=s.data();
                    document.getElementById('cfgFee').value = d.feePercent;
                    document.getElementById('cfgBank').value = d.adminBank;
                    maintStatus = d.isMaintenance || false;
                    updateMaintBtn();
                }
            });
        }

        function renderReq(list){
            const t=document.getElementById('tbReq'); t.innerHTML='';
            if(list.length===0){ document.getElementById('noReq').classList.remove('hidden'); return; }
            document.getElementById('noReq').classList.add('hidden');
            list.forEach(x=>{
                const isD=x.type==='deposit';
                t.innerHTML+=`
                <tr class="hover:bg-slate-800/50 border-b border-slate-800">
                    <td class="p-4"><div class="font-bold text-white">${x.userDisplayName}</div><div class="text-xs text-slate-500">${x.email}</div></td>
                    <td class="p-4"><span class="px-2 py-1 rounded text-xs font-bold ${isD?'bg-green-500/20 text-green-400':'bg-red-500/20 text-red-400'}">${x.type}</span></td>
                    <td class="p-4 text-right font-mono text-lg">${x.amount.toLocaleString()}</td>
                    <td class="p-4 text-center"><div class="text-xs text-slate-400 bg-slate-900 p-2 rounded">${x.userBank}<br>FB: ${x.userFb}</div></td>
                    <td class="p-4 text-center"><button onclick="adm.proc('${x.id}','approve')" class="text-green-400 hover:bg-green-500/20 p-2 rounded mr-2"><i class="fas fa-check"></i></button><button onclick="adm.proc('${x.id}','reject')" class="text-red-400 hover:bg-red-500/20 p-2 rounded"><i class="fas fa-times"></i></button></td>
                </tr>`;
            });
        }

        function renderUsers(list){
            const g=document.getElementById('grUsr'); g.innerHTML='';
            list.forEach(u=>{
                g.innerHTML+=`<div class="glass p-4 rounded-xl border border-slate-700 hover:border-blue-500 transition"><div class="flex justify-between mb-2"><span class="font-bold text-white">${u.displayName}</span><span class="text-xs bg-slate-800 px-2 py-1 rounded">${u.role}</span></div><p class="text-xs text-slate-400 mb-2">${u.email}</p><p class="text-xl font-bold text-green-400">฿${u.balance.toLocaleString()}</p><button onclick="adm.adj('${u.uid}')" class="w-full mt-3 bg-slate-700 hover:bg-slate-600 text-xs py-2 rounded">Adjust Balance</button></div>`;
            });
        }

        function updateChart(list){
            // Simple chart logic (Requires Chart.js loaded)
            // ... (Add chart logic here if needed, omitted for brevity)
        }

        function updateMaintBtn(){
            const b = document.getElementById('btnMaint').children[0];
            if(maintStatus){ b.style.transform='translateX(24px)'; b.parentElement.classList.replace('bg-slate-600','bg-green-500'); }
            else { b.style.transform='translateX(0)'; b.parentElement.classList.replace('bg-green-500','bg-slate-600'); }
        }

        window.adm = {
            tab: (t)=>{ document.querySelectorAll('[id^="t-"]').forEach(e=>e.classList.add('hidden')); document.getElementById('t-'+t).classList.remove('hidden'); document.querySelectorAll('[id^="m-"]').forEach(e=>e.classList.remove('active-nav')); document.getElementById('m-'+t).classList.add('active-nav'); },
            logout: ()=>signOut(auth),
            proc: async(id,act)=>{
                Swal.fire({title:'Confirm?',showCancelButton:true}).then(async(r)=>{
                    if(r.isConfirmed){
                        await runTransaction(db,async(t)=>{
                            const tr=await t.get(doc(db,"transactions",id)), ur=await t.get(doc(db,"users",tr.data().uid));
                            if(act==='approve'){ let b=ur.data().balance, d=tr.data(); if(d.type==='deposit')b+=d.amount; else b-=d.amount; t.update(doc(db,"users",d.uid),{balance:b}); t.update(doc(db,"transactions",id),{status:'completed'}); }
                            else t.update(doc(db,"transactions",id),{status:'rejected'});
                        });
                        Swal.fire('Done','','success');
                    }
                });
            },
            saveCfg: async()=>{
                await setDoc(doc(db,"system","config"), { feePercent:Number(document.getElementById('cfgFee').value), adminBank:document.getElementById('cfgBank').value, isMaintenance:maintStatus }, {merge:true});
                Swal.fire('Saved','','success');
            },
            toggleMaint: ()=>{ maintStatus=!maintStatus; updateMaintBtn(); },
            adj: async(uid)=>{ /* reuse logic from prev prompts */ },
            searchU: (k)=>{ renderUsers(allUsers.filter(u=>u.displayName.includes(k)||u.email.includes(k))); }
        };
    </script>
</body>
</html>
