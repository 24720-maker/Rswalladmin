    <script>
        const firebaseConfig = { apiKey: "AIzaSyDc50wlOejDQi3PTySiQss3bLuVz_-tvB4", authDomain: "walletrs-d6104.firebaseapp.com", projectId: "walletrs-d6104", storageBucket: "walletrs-d6104.firebasestorage.app", messagingSenderId: "496661515180", appId: "1:496661515180:web:42c3a21541cdfc68cf8809", measurementId: "G-2P8SGLR602", databaseURL: "https://walletrs-d6104-default-rtdb.asia-southeast1.firebasedatabase.app" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database(); const auth = firebase.auth();

        // --- SERVER ENGINE (Logic Simulator) ---
        // ‡πÅ‡∏≠‡∏î‡∏°‡∏¥‡∏ô‡∏ï‡πâ‡∏≠‡∏á‡πÄ‡∏õ‡∏¥‡∏î‡∏´‡∏ô‡πâ‡∏≤‡∏ô‡∏µ‡πâ‡πÑ‡∏ß‡πâ‡∏ï‡∏•‡∏≠‡∏î‡πÄ‡∏ß‡∏•‡∏≤‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏õ‡πá‡∏ô‡∏ï‡∏±‡∏ß‡∏ï‡∏±‡∏î‡∏™‡∏¥‡∏ô‡πÄ‡∏Å‡∏°
        setInterval(() => {
            db.ref('rooms').once('value', s => {
                s.forEach(doc => {
                    const r = doc.val(), k = doc.key;
                    if(r.status === 'playing') {
                        const elapsed = Math.floor((Date.now() - r.turnStartTime)/1000);
                        
                        // 1. Check Timer (If > 10s and not everyone moved, force move)
                        if(elapsed >= 10 && (!r.p1.move || !r.p2.move)) {
                            const moves = ['rock', 'paper', 'scissors'];
                            if(!r.p1.move) db.ref(`rooms/${k}/p1/move`).set(moves[Math.floor(Math.random()*3)]);
                            if(!r.p2.move) db.ref(`rooms/${k}/p2/move`).set(moves[Math.floor(Math.random()*3)]);
                        }

                        // 2. If both moves present, calculate
                        if(r.p1.move && r.p2.move) {
                            db.ref(`rooms/${k}/status`).set('calculating');
                            setTimeout(() => {
                                let m1=r.p1.move, m2=r.p2.move, win=0;
                                if(m1===m2) win=0;
                                else if((m1=='rock'&&m2=='scissors')||(m1=='paper'&&m2=='rock')||(m1=='scissors'&&m2=='paper')) win=1;
                                else win=2;

                                const s1 = r.p1.score + (win===1?1:0), s2 = r.p2.score + (win===2?1:0);
                                if(r.round < r.maxRound) {
                                    db.ref(`rooms/${k}`).update({ status:'waiting_ready', round:r.round+1, 'p1/move':'', 'p1/ready':false, 'p2/move':'', 'p2/ready':false, 'p1/score':s1, 'p2/score':s2 });
                                } else {
                                    const final = s1>s2 ? r.p1.uid : (s2>s1 ? r.p2.uid : 'draw');
                                    db.ref(`rooms/${k}`).update({ status:'finished', winner:final, 'p1/score':s1, 'p2/score':s2 });
                                    if(final === 'draw') {
                                        db.ref('users/'+r.p1.uid+'/balance').transaction(b => (b||0) + r.bet);
                                        db.ref('users/'+r.p2.uid+'/balance').transaction(b => (b||0) + r.bet);
                                    } else {
                                        db.ref('users/'+final+'/balance').transaction(b => (b||0) + r.bet*2);
                                    }
                                }
                            }, 2000);
                        }
                    }
                });
            });
        }, 1000);

        const Admin = {
            login: () => auth.signInWithEmailAndPassword(document.getElementById('a-user').value, document.getElementById('a-pass').value).then(() => { document.getElementById('auth').style.display='none'; document.getElementById('panel').classList.remove('hidden'); Admin.init(); }).catch(e => Swal.fire('Error', e.message, 'error')),
            init: () => {
                db.ref('rooms').on('value', s => {
                    const l=document.getElementById('monitor-grid'); l.innerHTML='';
                    s.forEach(d => {
                        const r=d.val();
                        l.innerHTML += `<div class="card"><div class="flex justify-between font-bold text-gold"><span>${r.name}</span><span>‡∏ø${r.bet}</span></div><div class="text-[10px] my-2 p-1 bg-black rounded text-center">${r.status.toUpperCase()}</div><div class="grid grid-cols-2 gap-2 text-xs"><div class="p-2 bg-black/40 rounded">P1: ${r.p1?r.p1.name:'-'}<br>Move: ${r.p1?.move||'‚è≥'}</div><div class="p-2 bg-black/40 rounded">P2: ${r.p2?r.p2.name:'-'}<br>Move: ${r.p2?.move||'‚è≥'}</div></div><button onclick="db.ref('rooms/${d.key}').remove()" class="w-full mt-4 text-red-500 text-[10px]">SHUTDOWN ROOM</button></div>`;
                    });
                });
                db.ref('requests').orderByChild('status').equalTo('pending').on('value', s => {
                    const l=document.getElementById('tx-list'); l.innerHTML=''; let count=0;
                    s.forEach(d => {
                        const t=d.val(); count++;
                        l.innerHTML += `<div class="card border-l-4 ${t.type==='deposit'?'border-green-500':'border-red-500'} flex justify-between items-center text-xs"><div><b>${t.type.toUpperCase()} ‡∏ø${t.amount}</b><p>${t.name} ‚Ä¢ ${t.time||''}</p><p class="text-[9px]">${t.info||''}</p></div><div class="flex gap-1"><button onclick="Admin.tx('${d.key}','ok','${t.uid}',${t.amount},'${t.type}')" class="bg-green-600 text-white px-2 rounded">‚úì</button><button onclick="Admin.tx('${d.key}','no','${t.uid}',${t.amount},'${t.type}')" class="bg-red-600 text-white px-2 rounded">‚úó</button></div></div>`;
                    });
                    const b=document.getElementById('badge'); if(count>0){b.innerText=count; b.classList.remove('hidden');}else b.classList.add('hidden');
                });
                db.ref('users').on('value', s => {
                    const l=document.getElementById('user-list'); l.innerHTML='';
                    s.forEach(d => { const u=d.val(); l.innerHTML += `<tr class="border-b border-white/5"><td class="p-4 font-bold">${u.name}</td><td class="text-gold">‡∏ø${(u.balance||0).toLocaleString()}</td><td><button onclick="Admin.adj('${d.key}',${u.balance},'${u.name}')" class="bg-[#222] px-3 py-1 rounded text-xs">‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£</button></td></tr>`; });
                });
                db.ref('settings').on('value', s => {
                    const c=s.val()||{}; document.getElementById('s-ann').value=c.announcement||'';
                    document.getElementById('s-dep').checked=c.isDepositActive; document.getElementById('s-wit').checked=c.isWithdrawActive;
                    const bl=document.getElementById('bank-list'); bl.innerHTML='';
                    if(c.banks) Object.entries(c.banks).forEach(([k,v]) => { bl.innerHTML += `<div class="flex justify-between bg-black/40 p-2 rounded text-xs"><span>${v.name}: ${v.acc}</span><span onclick="db.ref('settings/banks/${k}').remove()" class="text-red-500 cursor-pointer">X</span></div>`; });
                });
            },
            createRoom: () => {
                const n=document.getElementById('r-name').value, b=Number(document.getElementById('r-bet').value), r=Number(document.getElementById('r-round').value);
                if(n && b>0) db.ref('rooms').push({ name:n, bet:b, maxRound:r, round:1, status:'open', p1:null, p2:null, turnStartTime:0 }).then(()=>Swal.fire('‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à','','success'));
            },
            tx: (k,a,u,m,t) => {
                if(a==='ok') {
                    db.ref('requests/'+k).update({status:'approved'});
                    if(t==='deposit') db.ref('users/'+u+'/balance').transaction(b => (b||0) + m);
                } else {
                    db.ref('requests/'+k).update({status:'rejected'});
                    if(t==='withdraw') db.ref('users/'+u+'/balance').transaction(b => (b||0) + m);
                }
            },
            saveSet: () => db.ref('settings').update({ announcement: document.getElementById('s-ann').value, isDepositActive: document.getElementById('s-dep').checked, isWithdrawActive: document.getElementById('s-wit').checked }),
            addBank: () => { const n=document.getElementById('b-name').value, a=document.getElementById('b-acc').value; if(n&&a) db.ref('settings/banks').push({name:n, acc:a}); },
            createCode: () => { const c=document.getElementById('c-code').value.toUpperCase(), a=Number(document.getElementById('c-amt').value); if(c&&a) db.ref('codes/'+c).set({amount:a, used:false}).then(()=>Swal.fire('‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à')); },
            adj: async (uid, old, name) => { const {value:n}=await Swal.fire({title:`‡∏õ‡∏£‡∏±‡∏ö‡πÄ‡∏á‡∏¥‡∏ô: ${name}`, input:'number', inputValue:old}); if(n) db.ref('users/'+uid).update({balance:Number(n)}); }
        };

        const UI = { route: (p) => { ['monitor','rooms','money','users','settings'].forEach(id => { document.getElementById('p-'+id).classList.add('hidden'); document.getElementById('n-'+id).classList.remove('active'); }); document.getElementById('p-'+p).classList.remove('hidden'); document.getElementById('n-'+p).classList.add('active'); } };
    </script>
