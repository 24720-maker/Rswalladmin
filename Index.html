<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN CONTROLLER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        body { font-family: sans-serif; background: #0a0a0a; color: #ccc; }
        .sidebar { width: 250px; background: #111; height: 100vh; position: fixed; border-right: 1px solid #222; }
        .nav-item { padding: 12px 20px; cursor: pointer; display: flex; gap: 10px; transition: 0.2s; }
        .nav-item:hover, .nav-item.active { background: #222; color: #D4AF37; border-left: 3px solid #D4AF37; }
        .content { margin-left: 250px; padding: 40px; }
        .card { background: #151515; padding: 20px; border-radius: 12px; border: 1px solid #222; }
        .input-dk { background: #000; border: 1px solid #333; color: white; padding: 8px; border-radius: 6px; width: 100%; }
        .badge { padding: 2px 6px; border-radius: 4px; font-size: 10px; font-weight: bold; text-transform: uppercase; }
        .bg-gold { background: rgba(212, 175, 55, 0.2); color: #fbbf24; }
    </style>
</head>
<body>

    <div id="auth-screen" class="fixed inset-0 bg-black z-50 flex items-center justify-center">
        <div class="card w-80 text-center">
            <h1 class="text-2xl font-bold text-[#D4AF37] mb-6">ADMIN LOGIN</h1>
            <input id="a-email" class="input-dk mb-2" value="admin@arena.com" readonly>
            <input id="a-pass" type="password" class="input-dk mb-4" placeholder="Password">
            <button onclick="Auth.login()" class="w-full bg-[#D4AF37] text-black font-bold py-2 rounded">LOGIN</button>
        </div>
    </div>

    <div id="app-screen" class="hidden">
        <div class="sidebar">
            <div class="p-6 text-white font-bold text-xl">ADMIN PANEL</div>
            <nav class="space-y-1">
                <a onclick="UI.page('dash')" class="nav-item active" id="nav-dash"><i class="fa-solid fa-chart-line"></i> แดชบอร์ด</a>
                <a onclick="UI.page('users')" class="nav-item" id="nav-users"><i class="fa-solid fa-users"></i> สมาชิก</a>
                <a onclick="UI.page('finance')" class="nav-item" id="nav-finance"><i class="fa-solid fa-list"></i> ธุรกรรม</a>
                <a onclick="UI.page('promos')" class="nav-item" id="nav-promos"><i class="fa-solid fa-tags"></i> โปรโมชั่น</a>
                <a onclick="UI.page('settings')" class="nav-item" id="nav-settings"><i class="fa-solid fa-gear"></i> ตั้งค่าเว็บ</a>
            </nav>
        </div>

        <div class="content">
            <div id="p-dash">
                <h2 class="text-2xl font-bold text-white mb-6">ภาพรวม</h2>
                <div class="grid grid-cols-3 gap-6">
                    <div class="card border-l-4 border-blue-600">
                        <p class="text-xs uppercase">สมาชิกทั้งหมด</p>
                        <h3 class="text-3xl font-bold text-white mt-2" id="st-users">0</h3>
                    </div>
                    <div class="card border-l-4 border-yellow-600">
                        <p class="text-xs uppercase">รอฝาก/ถอน</p>
                        <h3 class="text-3xl font-bold text-yellow-500 mt-2" id="st-pend">0</h3>
                    </div>
                </div>
            </div>

            <div id="p-users" class="hidden">
                <div class="flex justify-between mb-4">
                    <h2 class="text-2xl font-bold text-white">จัดการสมาชิก</h2>
                    <input onkeyup="UI.filter(this.value)" class="input-dk w-64" placeholder="ค้นหา...">
                </div>
                <div class="card p-0 overflow-hidden">
                    <table class="w-full text-left text-sm">
                        <thead class="bg-[#222] text-gray-400"><tr><th class="p-3">User</th><th>Bank</th><th>Credit</th><th>Action</th></tr></thead>
                        <tbody id="tb-users"></tbody>
                    </table>
                </div>
            </div>

            <div id="p-finance" class="hidden">
                <h2 class="text-2xl font-bold text-white mb-6">รายการรออนุมัติ</h2>
                <div id="list-pending" class="grid gap-4"></div>
            </div>

            <div id="p-promos" class="hidden">
                <div class="flex justify-between mb-6">
                    <h2 class="text-2xl font-bold text-white">โปรโมชั่น</h2>
                    <button onclick="Admin.addPromo()" class="bg-blue-600 px-4 py-2 rounded text-white text-sm">+ เพิ่มโปร</button>
                </div>
                <div id="list-promos" class="grid grid-cols-3 gap-4"></div>
            </div>

            <div id="p-settings" class="hidden">
                <div class="card max-w-xl space-y-4">
                    <h2 class="text-xl font-bold text-white mb-4">ตั้งค่าระบบ</h2>
                    <div><label class="text-xs text-gray-500">ชื่อเว็บ</label><input id="st-name" class="input-dk"></div>
                    <div><label class="text-xs text-gray-500">ประกาศ</label><input id="st-ann" class="input-dk"></div>
                    <div><label class="text-xs text-gray-500">ลิ้งก์ติดต่อ</label><input id="st-link" class="input-dk"></div>
                    <div class="flex items-center gap-2 pt-2">
                        <input type="checkbox" id="st-maint"> <label class="text-white">ปิดปรับปรุงเว็บ (Maintenance)</label>
                    </div>
                    <button onclick="Admin.saveSet()" class="bg-[#D4AF37] text-black px-6 py-2 rounded font-bold mt-4">บันทึก</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyAochx_FIKbXLrbhhcLdVrpaurjjk4aQYc", authDomain: "paoshuv-c260d.firebaseapp.com", databaseURL: "https://paoshuv-c260d-default-rtdb.asia-southeast1.firebasedatabase.app", projectId: "paoshuv-c260d" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database(); const auth = firebase.auth();
        const ADMIN_MAIL = "admin@arena.com";

        auth.onAuthStateChanged(u => {
            if(u && u.email === ADMIN_MAIL) {
                document.getElementById('auth-screen').style.display='none';
                document.getElementById('app-screen').style.display='block';
                Admin.init();
            } else document.getElementById('auth-screen').style.display='flex';
        });

        const Auth = {
            login: () => {
                const e=document.getElementById('a-email').value, p=document.getElementById('a-pass').value;
                auth.signInWithEmailAndPassword(e,p).catch(err => {
                    if(err.code === 'auth/user-not-found') auth.createUserWithEmailAndPassword(e,p).then(()=>location.reload());
                    else Swal.fire('Error',err.message,'error');
                });
            }
        };

        const Admin = {
            init: () => {
                // Users
                db.ref('users').on('value', s => {
                    const l = document.getElementById('tb-users'); l.innerHTML='';
                    document.getElementById('st-users').innerText = s.numChildren();
                    s.forEach(d => {
                        const u = d.val();
                        l.innerHTML += `
                            <tr class="border-b border-[#222]">
                                <td class="p-3 font-bold text-white">${u.name}<br><span class="text-xs text-gray-500">${u.email}</span></td>
                                <td>${u.bank}<br><span class="text-[#D4AF37] text-xs">${u.acc}</span></td>
                                <td class="font-mono text-green-400">฿${u.balance.toLocaleString()}</td>
                                <td>
                                    <button onclick="Admin.adjust('${d.key}','${u.name}',${u.balance})" class="bg-[#333] text-xs px-2 py-1 rounded text-white border border-[#444]">ปรับยอด</button>
                                </td>
                            </tr>`;
                    });
                });

                // Transactions
                db.ref('transactions').on('value', s => {
                    const l = document.getElementById('list-pending'); l.innerHTML='';
                    let pCount = 0;
                    s.forEach(d => {
                        const t = d.val();
                        if(t.status==='pending') {
                            pCount++;
                            const isDep = t.type==='deposit';
                            l.innerHTML += `
                                <div class="bg-[#1a1a1a] p-4 rounded border-l-4 ${isDep?'border-green-500':'border-red-500'} flex justify-between items-center">
                                    <div>
                                        <div class="font-bold text-white text-lg">${isDep?'ฝาก':'ถอน'} ฿${t.amount} ${t.bonus?`<span class="text-green-500 text-xs">(+${t.bonus})</span>`:''}</div>
                                        <div class="text-xs text-gray-400">${t.name} • ${t.time||t.bank_info} ${t.promo?`• โปร: ${t.promo}`:''}</div>
                                    </div>
                                    <div class="flex gap-2">
                                        <button onclick="Admin.tx('${d.key}','app','${t.uid}',${t.total||t.amount},'${t.type}')" class="bg-green-600 px-3 py-1 rounded text-white text-xs">อนุมัติ</button>
                                        <button onclick="Admin.tx('${d.key}','rej','${t.uid}',${t.amount},'${t.type}')" class="bg-red-600 px-3 py-1 rounded text-white text-xs">ปฏิเสธ</button>
                                    </div>
                                </div>`;
                        }
                    });
                    document.getElementById('st-pend').innerText = pCount;
                });

                // Promos
                db.ref('promotions').on('value', s => {
                    const l = document.getElementById('list-promos'); l.innerHTML='';
                    s.forEach(d => {
                        const p = d.val();
                        l.innerHTML += `<div class="card relative"><button onclick="db.ref('promotions/${d.key}').remove()" class="absolute top-2 right-2 text-red-500"><i class="fa-solid fa-trash"></i></button><div class="font-bold text-[#D4AF37]">${p.title}</div><div class="text-xs text-gray-400">ฝาก ${p.minDep} รับโบนัส ${p.bonus}%</div></div>`;
                    });
                });

                // Settings
                db.ref('settings').on('value', s => {
                    const c = s.val() || {};
                    document.getElementById('st-name').value = c.siteName || '';
                    document.getElementById('st-ann').value = c.announcement || '';
                    document.getElementById('st-link').value = c.contactLink || '';
                    document.getElementById('st-maint').checked = c.isMaintenance || false;
                });
            },
            tx: (key, act, uid, amt, type) => {
                if(act==='app') {
                    db.ref('transactions/'+key).update({status:'approved'});
                    if(type==='deposit') db.ref('users/'+uid+'/balance').once('value', s => db.ref('users/'+uid).update({balance:(s.val()||0)+amt}));
                } else {
                    db.ref('transactions/'+key).update({status:'rejected'});
                    if(type==='withdraw') db.ref('users/'+uid+'/balance').once('value', s => db.ref('users/'+uid).update({balance:(s.val()||0)+amt}));
                }
            },
            adjust: async (uid, name, old) => {
                const {value: form} = await Swal.fire({
                    title: `ปรับยอด: ${name}`,
                    html: `<input id="adj-amt" type="number" class="swal2-input" placeholder="จำนวนเงิน (+ เพิ่ม, - ลด)"><input id="adj-rea" class="swal2-input" placeholder="เหตุผล (เช่น กิจกรรม)">`,
                    preConfirm: () => [document.getElementById('adj-amt').value, document.getElementById('adj-rea').value]
                });
                if(form && form[0]) {
                    const amt = Number(form[0]);
                    db.ref('users/'+uid).update({balance: old + amt});
                    db.ref('transactions').push({uid:uid, name:name, type:'adjust', amount:amt, reason:form[1], status:'approved', timestamp:Date.now()});
                    Swal.fire('เรียบร้อย','','success');
                }
            },
            addPromo: async () => {
                const {value: form} = await Swal.fire({
                    title: 'เพิ่มโปรโมชั่น',
                    html: `<input id="p-tit" class="swal2-input" placeholder="ชื่อโปร"><input id="p-min" type="number" class="swal2-input" placeholder="ฝากขั้นต่ำ"><input id="p-bon" type="number" class="swal2-input" placeholder="โบนัส %"><input id="p-img" class="swal2-input" placeholder="URL รูป">`,
                    preConfirm: () => ({title:document.getElementById('p-tit').value, minDep:Number(document.getElementById('p-min').value), bonus:Number(document.getElementById('p-bon').value), img:document.getElementById('p-img').value})
                });
                if(form) db.ref('promotions').push(form);
            },
            saveSet: () => {
                db.ref('settings').update({
                    siteName: document.getElementById('st-name').value,
                    announcement: document.getElementById('st-ann').value,
                    contactLink: document.getElementById('st-link').value,
                    isMaintenance: document.getElementById('st-maint').checked
                });
                Swal.fire('บันทึก','','success');
            }
        };

        const UI = {
            page: (p) => {
                ['dash','users','finance','promos','settings'].forEach(id => {
                    document.getElementById('p-'+id).classList.add('hidden');
                    document.getElementById('nav-'+id).classList.remove('active');
                });
                document.getElementById('p-'+p).classList.remove('hidden');
                document.getElementById('nav-'+p).classList.add('active');
            },
            filter: (v) => {
                const r = document.getElementById('tb-users').getElementsByTagName('tr');
                for(let i=0; i<r.length; i++) r[i].style.display = r[i].innerText.toLowerCase().includes(v.toLowerCase()) ? '' : 'none';
            }
        };
    </script>
</body>
</html>
