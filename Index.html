<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TITANIUM CONTROL - COMMANDER</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;400;600&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        body { background: #080a0f; color: #cbd5e1; font-family: 'Kanit'; overflow: hidden; }
        .sidebar { width: 280px; background: #000; border-right: 1px solid #1e293b; height: 100vh; position: fixed; }
        .main { margin-left: 280px; padding: 40px; height: 100vh; overflow-y: auto; }
        .card { background: #11141d; border: 1px solid #1e293b; border-radius: 16px; padding: 20px; }
        .nav-btn { width: 100%; padding: 14px 24px; text-align: left; color: #64748b; transition: 0.3s; font-weight: 500; display: flex; align-items: center; gap: 12px; border-right: 3px solid transparent; }
        .nav-btn.active { color: #d4af37; background: rgba(212,175,55,0.05); border-right-color: #d4af37; }
        .input-dk { background: #05070a; border: 1px solid #1e293b; color: #fff; padding: 10px; border-radius: 8px; width: 100%; outline: none; }
    </style>
</head>
<body>

    <div id="auth" class="flex items-center justify-center h-screen bg-black z-[100] relative">
        <div class="card w-[400px] text-center border-t-4 border-[#d4af37]">
            <h2 class="text-3xl font-bold text-[#d4af37] mb-8 tracking-tighter">ADMIN MASTER</h2>
            <input id="a-user" class="input-dk mb-4 text-center" value="farisxuma1@gmail.com" readonly>
            <input id="a-pass" type="password" class="input-dk mb-8 text-center" placeholder="รหัสความปลอดภัย">
            <button onclick="Admin.login()" class="w-full bg-[#d4af37] text-black font-bold py-4 rounded-xl hover:bg-white transition duration-300">เข้าสู่ระบบ</button>
        </div>
    </div>

    <div id="panel" class="hidden">
        <aside class="sidebar">
            <div class="p-8 text-[#d4af37] font-bold text-2xl tracking-tighter">TITANIUM CMD</div>
            <nav class="mt-4">
                <button onclick="UI.route('monitor')" id="n-monitor" class="nav-btn active"><i class="fa-solid fa-tower-broadcast"></i> แดชบอร์ดมอนิเตอร์</button>
                <button onclick="UI.route('rooms')" id="n-rooms" class="nav-btn"><i class="fa-solid fa-plus-square"></i> จัดการสังเวียน</button>
                <button onclick="UI.route('finance')" id="n-finance" class="nav-btn"><i class="fa-solid fa-wallet"></i> ฝาก-ถอน <span id="badge" class="ml-auto bg-red-500 text-white text-[10px] px-2 rounded-full hidden">0</span></button>
                <button onclick="UI.route('users')" id="n-users" class="nav-btn"><i class="fa-solid fa-users"></i> สมาชิกทั้งหมด</button>
                <button onclick="UI.route('settings')" id="n-settings" class="nav-btn"><i class="fa-solid fa-gears"></i> ตั้งค่าระบบ</button>
            </nav>
        </aside>

        <main class="main">
            <section id="p-monitor">
                <div class="flex justify-between items-center mb-8">
                    <h2 class="text-3xl font-bold text-white uppercase">Live Arena Monitor</h2>
                    <div class="flex items-center gap-2 text-green-500 text-xs font-bold bg-green-500/10 px-4 py-2 rounded-full border border-green-500/20">
                        <span class="w-2 h-2 bg-green-500 rounded-full animate-ping"></span> Real-time Processing
                    </div>
                </div>
                <div id="monitor-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            </section>

            <section id="p-rooms" class="hidden max-w-xl">
                <h2 class="text-3xl font-bold text-white mb-8">สร้างสังเวียนใหม่</h2>
                <div class="card space-y-5">
                    <div><label class="text-xs text-gray-500">ชื่อสังเวียน</label><input id="r-name" class="input-dk mt-1" placeholder="Battle Zone X"></div>
                    <div class="grid grid-cols-2 gap-4">
                        <div><label class="text-xs text-gray-500">เงินเดิมพัน</label><input id="r-bet" type="number" class="input-dk mt-1"></div>
                        <div><label class="text-xs text-gray-500">จำนวนตาที่เล่น</label><input id="r-round" type="number" class="input-dk mt-1" value="3"></div>
                    </div>
                    <button onclick="Admin.createRoom()" class="w-full bg-green-600 text-white font-bold py-4 rounded-xl hover:bg-green-500 transition">ประกาศเปิดสังเวียน</button>
                </div>
            </section>

            <section id="p-finance" class="hidden">
                <h2 class="text-3xl font-bold text-white mb-8">อนุมัติการเงิน</h2>
                <div id="tx-list" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
            </section>

            <section id="p-users" class="hidden">
                <div class="flex justify-between items-center mb-8">
                    <h2 class="text-3xl font-bold text-white">จัดการสมาชิก</h2>
                    <input onkeyup="UI.filter(this.value)" class="input-dk w-80" placeholder="ค้นหาชื่อหรือไอดี...">
                </div>
                <div class="card p-0 overflow-hidden">
                    <table class="w-full text-left text-sm">
                        <thead class="bg-[#05070a] text-gray-500 uppercase text-[11px] font-bold"><tr class="border-b border-white/5"><th class="p-5">สมาชิก</th><th>ยอดคงเหลือ</th><th>บัญชี</th><th>เฟสบุ๊ค</th><th class="text-right p-5">จัดการ</th></tr></thead>
                        <tbody id="user-list" class="divide-y divide-white/5"></tbody>
                    </table>
                </div>
            </section>

            <section id="p-settings" class="hidden space-y-8">
                <h2 class="text-3xl font-bold text-white">ตั้งค่าระบบ</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="card space-y-5">
                        <h3 class="text-gold font-bold border-b border-white/5 pb-3">ประกาศและสถานะ</h3>
                        <input id="s-ann" class="input-dk" placeholder="ข้อความประกาศหน้าเว็บ">
                        <input id="s-link" class="input-dk" placeholder="ลิ้งก์ติดต่อแอดมิน">
                        <div class="flex gap-4 p-4 bg-black/40 rounded-xl">
                            <label class="flex items-center gap-2 cursor-pointer"><input type="checkbox" id="s-dep" class="accent-green-500"> เปิดฝาก</label>
                            <label class="flex items-center gap-2 cursor-pointer"><input type="checkbox" id="s-wit" class="accent-red-500"> เปิดถอน</label>
                        </div>
                        <button onclick="Admin.saveSet()" class="w-full bg-[#d4af37] text-black font-bold py-3 rounded-xl">บันทึกตั้งค่า</button>
                    </div>
                    <div class="card space-y-5">
                        <h3 class="text-gold font-bold border-b border-white/5 pb-3">บัญชีธนาคาร (แอดมิน)</h3>
                        <div class="flex gap-2"><input id="b-name" class="input-dk" placeholder="กสิกร"><input id="b-acc" class="input-dk" placeholder="เลขบัญชี"></div>
                        <button onclick="Admin.addBank()" class="w-full bg-blue-600 text-white font-bold py-2 rounded-xl text-sm">เพิ่มบัญชีใหม่</button>
                        <div id="bank-list" class="space-y-1"></div>
                    </div>
                </div>
                <div class="card max-w-sm">
                    <h3 class="text-gold font-bold border-b border-white/5 pb-3 uppercase text-sm">โค้ดเครดิตฟรี</h3>
                    <div class="flex gap-2 mt-3"><input id="c-code" class="input-dk uppercase font-bold" placeholder="โค้ด"><input id="c-amt" type="number" class="input-dk w-24" placeholder="ยอดเงิน"></div>
                    <button onclick="Admin.createCode()" class="w-full bg-purple-600 text-white font-bold py-2 rounded-xl text-sm mt-2">สร้างโค้ดเครดิต</button>
                </div>
            </section>
        </main>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyDc50wlOejDQi3PTySiQss3bLuVz_-tvB4", authDomain: "walletrs-d6104.firebaseapp.com", projectId: "walletrs-d6104", storageBucket: "walletrs-d6104.firebasestorage.app", messagingSenderId: "496661515180", appId: "1:496661515180:web:42c3a21541cdfc68cf8809", measurementId: "G-2P8SGLR602", databaseURL: "https://walletrs-d6104-default-rtdb.asia-southeast1.firebasedatabase.app" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database(); const auth = firebase.auth();

        // --- MASTER SERVER LOGIC (Simulation) ---
        // แอดมินต้องเปิดหน้าจอ Monitor ทิ้งไว้ เพื่อคอยตัดสินผลเกม (Simulator)
        setInterval(() => {
            db.ref('rooms').once('value', s => {
                s.forEach(doc => {
                    const r = doc.val(), k = doc.key;
                    if(r.status === 'playing' && r.p1.move && r.p2 && r.p2.move) {
                        db.ref(`rooms/${k}/status`).set('calculating');
                        setTimeout(() => {
                            const m1=r.p1.move, m2=r.p2.move;
                            let winner = 0; // 0=draw, 1=p1, 2=p2
                            if(m1===m2) winner=0;
                            else if((m1=='rock'&&m2=='scissors')||(m1=='paper'&&m2=='rock')||(m1=='scissors'&&m2=='paper')) winner=1;
                            else winner=2;

                            const s1=r.p1.score + (winner===1?1:0), s2=r.p2.score + (winner===2?1:0);
                            
                            if(r.round < r.maxRound) {
                                db.ref(`rooms/${k}`).update({ status:'waiting_ready', round:r.round+1, 'p1/move':'', 'p1/ready':false, 'p2/move':'', 'p2/ready':false, 'p1/score':s1, 'p2/score':s2 });
                            } else {
                                const finalWin = s1 > s2 ? r.p1.uid : (s2 > s1 ? r.p2.uid : 'draw');
                                db.ref(`rooms/${k}`).update({ status:'finished', winner:finalWin, 'p1/score':s1, 'p2/score':s2 });
                                // Payout Logic
                                if(finalWin === 'draw') {
                                    db.ref('users/'+r.p1.uid+'/balance').transaction(b => (b||0) + r.bet);
                                    db.ref('users/'+r.p2.uid+'/balance').transaction(b => (b||0) + r.bet);
                                } else {
                                    db.ref('users/'+finalWin+'/balance').transaction(b => (b||0) + r.bet*2);
                                }
                            }
                        }, 1500);
                    }
                });
            });
        }, 1500);

        const Admin = {
            login: () => auth.signInWithEmailAndPassword(document.getElementById('a-user').value, document.getElementById('a-pass').value).then(() => { document.getElementById('auth').style.display='none'; document.getElementById('panel').classList.remove('hidden'); Admin.init(); }).catch(e => Swal.fire('Error', 'รหัสความปลอดภัยไม่ถูกต้อง', 'error')),
            init: () => {
                // Monitor Listener
                db.ref('rooms').on('value', s => {
                    const l=document.getElementById('monitor-grid'); l.innerHTML='';
                    s.forEach(d => {
                        const r=d.val();
                        l.innerHTML += `<div class="card animate__animated animate__fadeIn"><div class="flex justify-between mb-4"><span class="font-bold text-gold">${r.name}</span><span class="text-[10px] bg-black px-2 rounded uppercase text-gray-500">${r.status}</span></div><div class="grid grid-cols-2 gap-3 text-xs"><div class="p-3 bg-black/50 rounded-xl">P1: ${r.p1?r.p1.name:'-'}<br>Move: ${r.p1?.move||'⏳'}</div><div class="p-3 bg-black/50 rounded-xl">P2: ${r.p2?r.p2.name:'-'}<br>Move: ${r.p2?.move||'⏳'}</div></div><button onclick="db.ref('rooms/${d.key}').remove()" class="w-full mt-4 bg-red-900/10 text-red-500 py-1 text-[10px] rounded border border-red-500/20 hover:bg-red-500 hover:text-white transition">SHUTDOWN ARENA</button></div>`;
                    });
                });
                // Finance Listener
                db.ref('transactions').orderByChild('status').equalTo('pending').on('value', s => {
                    const l=document.getElementById('tx-list'); l.innerHTML=''; let count=0;
                    s.forEach(d => {
                        const t=d.val(); count++;
                        l.innerHTML += `<div class="card border-l-4 ${t.type=='deposit'?'border-green-500':'border-red-500'} flex justify-between items-center"><div><h4 class="font-bold text-white uppercase text-sm">${t.type} ฿${t.amount}</h4><p class="text-xs text-gray-500">${t.name} • ${t.time||''}</p><p class="text-[10px] text-[#d4af37]">${t.bank_info||''}</p></div><div class="flex gap-2"><button onclick="Admin.tx('${d.key}','ok','${t.uid}',${t.amount},'${t.type}')" class="bg-green-600 text-white px-4 py-2 rounded-xl text-xs font-bold shadow-lg">อนุมัติ</button><button onclick="Admin.tx('${d.key}','no','${t.uid}',${t.amount},'${t.type}')" class="bg-red-600 text-white px-4 py-2 rounded-xl text-xs font-bold shadow-lg">ปฏิเสธ</button></div></div>`;
                    });
                    const b=document.getElementById('badge'); if(count>0){b.innerText=count; b.classList.remove('hidden');}else b.classList.add('hidden');
                });
                // Users Listener
                db.ref('users').on('value', s => {
                    const l=document.getElementById('user-list'); l.innerHTML='';
                    s.forEach(d => {
                        const u=d.val();
                        l.innerHTML += `<tr class="hover:bg-white/5 transition"><td class="p-5 font-bold text-white">${u.name}</td><td class="text-gold font-bold">฿${(u.balance||0).toLocaleString()}</td><td class="text-xs text-gray-500">${u.bank}<br>${u.acc}</td><td class="text-blue-400 text-xs"><a href="${u.fb_link}" target="_blank">ดูเฟสบุ๊ค</a></td><td class="text-right p-5"><button onclick="Admin.adj('${d.key}',${u.balance},'${u.name}')" class="bg-[#222] hover:bg-[#d4af37] hover:text-black px-4 py-2 rounded-lg text-xs transition">จัดการเงิน</button></td></tr>`;
                    });
                });
                // Settings Listener
                db.ref('settings').on('value', s => {
                    const c=s.val()||{}; document.getElementById('s-ann').value=c.announcement||''; document.getElementById('s-link').value=c.contactLink||'';
                    document.getElementById('s-dep').checked=c.isDepositActive; document.getElementById('s-wit').checked=c.isWithdrawActive;
                    const bl=document.getElementById('bank-list'); bl.innerHTML='';
                    if(c.banks) Object.entries(c.banks).forEach(([k,v]) => { bl.innerHTML += `<div class="flex justify-between items-center bg-black/50 p-2 rounded-lg border border-white/5 text-xs"><span class="text-gray-400">${v.name} : ${v.acc}</span><button onclick="db.ref('settings/banks/${k}').remove()" class="text-red-500 px-2 font-bold">×</button></div>`; });
                });
            },
            createRoom: () => {
                const n=document.getElementById('r-name').value, b=Number(document.getElementById('r-bet').value), r=Number(document.getElementById('r-round').value);
                if(n && b>0) db.ref('rooms').push({ name:n, bet:b, maxRound:r, round:1, status:'open', p1:null, p2:null, created:Date.now() }).then(()=>Swal.fire('สร้างห้องสำเร็จ', '', 'success'));
            },
            tx: (k,a,u,m,t) => {
                if(a=='ok') {
                    db.ref('transactions/'+k).update({status:'approved'});
                    if(t=='deposit') db.ref('users/'+u+'/balance').transaction(b => (b||0) + m);
                } else {
                    db.ref('transactions/'+k).update({status:'rejected'});
                    if(t=='withdraw') db.ref('users/'+u+'/balance').transaction(b => (b||0) + m); // Refund
                }
            },
            adj: async (uid, old, name) => {
                const {value:n}=await Swal.fire({title:`ปรับเครดิต: ${name}`, input:'number', inputValue:old, background:'#11141d', color:'#fff', confirmButtonColor:'#d4af37'});
                if(n) db.ref('users/'+uid).update({balance:Number(n)});
            },
            addBank: () => {
                const n=document.getElementById('b-name').value, a=document.getElementById('b-acc').value;
                if(n&&a) db.ref('settings/banks').push({name:n, acc:a});
            },
            createCode: () => {
                const c=document.getElementById('c-code').value.toUpperCase(), a=Number(document.getElementById('c-amt').value);
                if(c && a) db.ref('codes/'+c).set({amount:a, used:false}).then(()=>Swal.fire('โค้ดพร้อมใช้งาน', '', 'success'));
            },
            saveSet: () => db.ref('settings').update({ announcement: document.getElementById('s-ann').value, contactLink: document.getElementById('s-link').value, isDepositActive: document.getElementById('s-dep').checked, isWithdrawActive: document.getElementById('s-wit').checked }).then(()=>Swal.fire('บันทึกสำเร็จ', '', 'success'))
        };

        const UI = {
            route: (p) => {
                ['monitor','rooms','finance','users','settings'].forEach(id => { document.getElementById('p-'+id).classList.add('hidden'); document.getElementById('n-'+id).classList.remove('active'); });
                document.getElementById('p-'+p).classList.remove('hidden'); document.getElementById('n-'+p).classList.add('active');
            },
            filter: (v) => {
                const tr = document.getElementById('user-list').getElementsByTagName('tr');
                for(let i=0; i<tr.length; i++) tr[i].style.display = tr[i].innerText.toLowerCase().includes(v.toLowerCase())?'':'none';
            }
        };
    </script>
</body>
</html>
