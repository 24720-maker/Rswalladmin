<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>FAFADA | Admin System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { font-family: 'Prompt', sans-serif; background-color: #0f172a; color: #cbd5e1; overflow: hidden; }
        .nav-active { background: #2563eb; color: white; box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.4); }
        .glass-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body class="h-screen flex">

    <aside class="w-64 bg-slate-900 border-r border-slate-800 flex flex-col z-20">
        <div class="h-20 flex items-center justify-center border-b border-slate-800"><span class="text-xl font-bold tracking-widest text-blue-500 uppercase">Fafada Console</span></div>
        <div class="p-6 space-y-2 flex-1">
            <button onclick="adm.tab('dash')" id="m-dash" class="w-full text-left px-5 py-3 rounded-xl hover:bg-slate-800 transition flex items-center gap-3 nav-active"><i class="fas fa-grid-2"></i> ภาพรวม</button>
            <button onclick="adm.tab('req')" id="m-req" class="w-full text-left px-5 py-3 rounded-xl hover:bg-slate-800 transition flex justify-between items-center group">
                <span class="flex items-center gap-3"><i class="fas fa-clock group-hover:text-yellow-400 transition"></i> รออนุมัติ</span>
                <span id="badge" class="bg-yellow-500 text-slate-900 text-[10px] font-bold px-2 rounded-full hidden">0</span>
            </button>
            <button onclick="adm.tab('users')" id="m-users" class="w-full text-left px-5 py-3 rounded-xl hover:bg-slate-800 transition flex items-center gap-3"><i class="fas fa-users text-blue-400"></i> สมาชิก</button>
            <button onclick="adm.tab('set')" id="m-set" class="w-full text-left px-5 py-3 rounded-xl hover:bg-slate-800 transition flex items-center gap-3"><i class="fas fa-cog text-green-400"></i> ตั้งค่าระบบ</button>
        </div>
        <button onclick="location.reload()" class="m-6 border border-red-500/20 text-red-500 py-3 rounded-xl hover:bg-red-500 hover:text-white transition font-bold text-xs">LOGOUT</button>
    </aside>

    <main class="flex-1 p-10 overflow-y-auto relative bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')]">
        <div id="loader" class="fixed inset-0 z-50 bg-slate-950 flex items-center justify-center"><div class="w-10 h-10 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div></div>

        <div id="t-dash" class="space-y-8 animate-fade-in">
            <h2 class="text-3xl font-bold text-white mb-8">System Overview</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="glass-card p-8 rounded-[2rem] border-l-4 border-blue-500">
                    <p class="text-slate-500 text-[10px] font-bold uppercase tracking-widest">ยอดเงินรวมสมาชิก</p>
                    <h3 class="text-4xl font-bold text-white mt-2">฿ <span id="stBal">0</span></h3>
                </div>
                <div class="glass-card p-8 rounded-[2rem] border-l-4 border-yellow-500">
                    <p class="text-slate-500 text-[10px] font-bold uppercase tracking-widest">รายการค้าง</p>
                    <h3 class="text-4xl font-bold text-yellow-500 mt-2" id="stPen">0</h3>
                </div>
                <div class="glass-card p-8 rounded-[2rem] border-l-4 border-green-500">
                    <p class="text-slate-500 text-[10px] font-bold uppercase tracking-widest">สมาชิกทั้งหมด</p>
                    <h3 class="text-4xl font-bold text-green-400 mt-2" id="stUsr">0</h3>
                </div>
            </div>
        </div>

        <div id="t-req" class="hidden space-y-6">
            <h2 class="text-2xl font-bold text-white">ตรวจสอบรายการ ฝาก-ถอน</h2>
            <div class="glass-card rounded-3xl overflow-hidden shadow-2xl">
                <table class="w-full text-left text-sm">
                    <thead class="bg-slate-800/50 text-[10px] uppercase font-bold text-slate-500 tracking-wider">
                        <tr><th class="p-5">ผู้ใช้งาน / บัญชีลูกค้า</th><th class="p-5">ประเภท</th><th class="p-5 text-right">ยอดเงิน</th><th class="p-5 text-center">จัดการ</th></tr>
                    </thead>
                    <tbody id="tbReq" class="divide-y divide-slate-800"></tbody>
                </table>
                <div id="noReq" class="p-20 text-center text-slate-500 hidden uppercase tracking-widest">All Clear</div>
            </div>
        </div>

        <div id="t-users" class="hidden space-y-6">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-2xl font-bold text-white">จัดการสมาชิก</h2>
                <input onkeyup="adm.search(this.value)" class="bg-slate-800 border border-slate-700 rounded-2xl px-6 py-3 text-sm focus:border-blue-500 outline-none w-96 transition" placeholder="ค้นหาสมาชิก...">
            </div>
            <div id="grUsr" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </div>

        <div id="t-set" class="hidden space-y-8">
            <h2 class="text-2xl font-bold text-white mb-8">System Configuration</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="glass-card p-8 rounded-[2.5rem] border-l-4 border-blue-500 space-y-6">
                    <h3 class="font-bold text-white flex items-center gap-2"><i class="fas fa-tools"></i> ข้อมูลหน้าเว็บลูกค้า</h3>
                    <div class="space-y-4">
                        <div>
                            <label class="text-[10px] font-bold text-slate-500 uppercase ml-1">หักถอนเงิน (%)</label>
                            <input id="cfgFee" type="number" class="w-full bg-slate-900 border border-slate-700 rounded-xl p-4 text-white outline-none focus:border-blue-500">
                        </div>
                        <div>
                            <label class="text-[10px] font-bold text-slate-500 uppercase ml-1">เลขบัญชีโอนเข้า (ธนาคาร/เลข/ชื่อ)</label>
                            <textarea id="cfgBank" rows="4" class="w-full bg-slate-900 border border-slate-700 rounded-xl p-4 text-white outline-none focus:border-blue-500"></textarea>
                        </div>
                        <div>
                            <label class="text-[10px] font-bold text-slate-500 uppercase ml-1">ลิงก์ติดต่อ (LINE OA/FB)</label>
                            <input id="cfgLink" type="text" class="w-full bg-slate-900 border border-slate-700 rounded-xl p-4 text-white outline-none focus:border-blue-500">
                        </div>
                        <button onclick="adm.saveCfg()" class="w-full bg-blue-600 hover:bg-blue-700 py-4 rounded-2xl font-bold text-white shadow-xl transition active:scale-95">บันทึกตั้งค่าลงฐานข้อมูล</button>
                    </div>
                </div>
                <div class="glass-card p-8 rounded-[2.5rem] border-l-4 border-purple-500">
                    <h3 class="font-bold text-white mb-6">ส่งประกาศหาลูกค้า</h3>
                    <div class="space-y-4">
                        <input id="nT" class="w-full bg-slate-900 border border-slate-700 rounded-xl p-4 text-sm" placeholder="หัวข้อประกาศ">
                        <textarea id="nC" rows="3" class="w-full bg-slate-900 border border-slate-700 rounded-xl p-4 text-sm" placeholder="รายละเอียด..."></textarea>
                        <button onclick="adm.postNews()" class="w-full bg-purple-600 hover:bg-purple-700 py-3 rounded-2xl font-bold text-sm shadow-lg transition">ยืนยันโพสต์ประกาศ</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, onSnapshot, collection, runTransaction, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyBNfTBQthLLRbJP9BXZ-UQptFsdU324Mv0", authDomain: "fafada-d9899.firebaseapp.com", projectId: "fafada-d9899", storageBucket: "fafada-d9899.firebasestorage.app", messagingSenderId: "484777586908", appId: "1:484777586908:web:16a8f0367ad15737364419", measurementId: "G-Q73X8Q841W" };
        const app_fb = initializeApp(firebaseConfig);
        const auth = getAuth(app_fb);
        const db = getFirestore(app_fb);
        
        let allUsers = [];

        onAuthStateChanged(auth, async u => {
            if(u && u.email === 'farisxuma1@gmail.com'){
                await setDoc(doc(db,"users",u.uid), {uid:u.uid, email:u.email, role:'admin', balance:999999, displayName:'SuperAdmin'}, {merge:true});
                document.getElementById('loader').classList.add('hidden');
                adm.init();
            } else {
                const { value: form } = await Swal.fire({ title: 'Admin Required', html: '<input id="a-em" class="swal2-input" placeholder="Email"><input id="a-pw" type="password" class="swal2-input" placeholder="Password">', preConfirm: () => [document.getElementById('a-em').value, document.getElementById('a-pw').value] });
                if(form) signInWithEmailAndPassword(auth, form[0], form[1]).catch(()=>location.reload());
            }
        });

        window.adm = {
            tab: (t)=>{ document.querySelectorAll('[id^="t-"]').forEach(e=>e.classList.add('hidden')); document.getElementById('t-'+t).classList.remove('hidden'); document.querySelectorAll('[id^="m-"]').forEach(e=>e.classList.remove('nav-active')); document.getElementById('m-'+t).classList.add('nav-active'); },
            init: ()=>{
                onSnapshot(collection(db,"transactions"), s=>{
                    const list = []; let pending=0; s.forEach(d=>{ const x=d.data(); x.id=d.id; list.push(x); if(x.status==='pending')pending++; });
                    document.getElementById('stPen').innerText = pending;
                    document.getElementById('badge').innerText = pending; document.getElementById('badge').classList.toggle('hidden', pending===0);
                    adm.renderReq(list.filter(x=>x.status==='pending'));
                });
                onSnapshot(collection(db,"users"), s=>{
                    allUsers=[]; let bal=0; s.forEach(d=>{ const u=d.data(); allUsers.push(u); if(u.role!=='admin') bal+=u.balance; });
                    document.getElementById('stUsr').innerText = allUsers.length; document.getElementById('stBal').innerText = bal.toLocaleString();
                    adm.renderUsers(allUsers);
                });
                onSnapshot(doc(db,"system","config"), s=>{
                    if(s.exists()){
                        const d=s.data();
                        document.getElementById('cfgFee').value = d.feePercent||0;
                        document.getElementById('cfgBank').value = d.adminBank||'';
                        document.getElementById('cfgLink').value = d.contactLink||'';
                    }
                });
            },
            renderReq: (list)=>{
                const t=document.getElementById('tbReq'); t.innerHTML='';
                if(list.length===0){ document.getElementById('noReq').classList.remove('hidden'); return; }
                document.getElementById('noReq').classList.add('hidden');
                list.forEach(x=>{
                    const isD=x.type==='deposit';
                    t.innerHTML+=`
                    <tr class="hover:bg-slate-800 transition border-b border-slate-800">
                        <td class="p-5"><div class="font-bold text-white">${x.userDisplayName}</div><div class="text-[10px] text-slate-500">${x.userBank || 'ไม่มีข้อมูลธนาคาร'}</div><a href="${x.userFb}" target="_blank" class="text-[9px] text-blue-500 hover:underline">คลิกติดต่อลูกค้า</a></td>
                        <td class="p-5"><span class="px-2 py-1 rounded text-[10px] font-bold ${isD?'bg-green-500/10 text-green-400':'bg-orange-500/10 text-orange-400'} uppercase">${x.type}</span></td>
                        <td class="p-5 text-right font-mono font-bold text-white">฿ ${x.amount.toLocaleString()}</td>
                        <td class="p-5 text-center flex justify-center gap-2">
                            <button onclick="adm.proc('${x.id}','approve')" class="w-10 h-10 bg-green-600 rounded-full hover:bg-green-500 text-white transition shadow-lg shadow-green-900/20"><i class="fas fa-check"></i></button>
                            <button onclick="adm.proc('${x.id}','reject')" class="w-10 h-10 bg-red-600 rounded-full hover:bg-red-500 text-white transition shadow-lg shadow-red-900/20"><i class="fas fa-times"></i></button>
                        </td>
                    </tr>`;
                });
            },
            proc: async(id,act)=>{
                const res = await Swal.fire({title:'ยืนยันการทำรายการ?', icon:'warning', showCancelButton:true});
                if(res.isConfirmed){
                    await runTransaction(db, async(t)=>{
                        const tr=await t.get(doc(db,"transactions",id)), ur=await t.get(doc(db,"users",tr.data().uid));
                        if(act==='approve'){
                            let b=ur.data().balance, d=tr.data();
                            if(d.type==='deposit') b+=d.amount; else b-=d.amount;
                            t.update(doc(db,"users",d.uid),{balance:b}); t.update(doc(db,"transactions",id),{status:'completed'});
                        } else t.update(doc(db,"transactions",id),{status:'rejected'});
                    });
                    Swal.fire('สำเร็จ','เรียบร้อยแล้ว','success');
                }
            },
            renderUsers: (list)=>{
                const g=document.getElementById('grUsr'); g.innerHTML='';
                list.forEach(u=>{
                    g.innerHTML+=`
                    <div class="glass-card p-6 rounded-[2rem] hover:border-blue-500 transition group">
                        <div class="flex justify-between mb-4">
                            <div><span class="font-bold text-white group-hover:text-blue-400 transition">${u.displayName}</span><p class="text-[10px] text-slate-500">${u.email}</p></div>
                            <span class="text-[9px] bg-slate-800 px-2 py-1 rounded-full uppercase font-bold text-slate-400">${u.role}</span>
                        </div>
                        <p class="text-[9px] text-slate-500 uppercase tracking-widest mb-1">ยอดเงินคงเหลือ</p>
                        <div class="flex justify-between items-center">
                            <p class="text-2xl font-bold text-green-400">฿${u.balance.toLocaleString()}</p>
                            <button onclick="adm.adjust('${u.uid}','${u.email}')" class="w-10 h-10 bg-slate-800 rounded-2xl flex items-center justify-center text-blue-400 hover:bg-blue-600 hover:text-white transition shadow-lg"><i class="fas fa-pen"></i></button>
                        </div>
                    </div>`;
                });
            },
            adjust: async(uid,em)=>{
                const { value: form } = await Swal.fire({ title: 'หักเงิน / เพิ่มเงิน', html: `<select id="a-t" class="swal2-input"><option value="add">เพิ่มยอด (+)</option><option value="deduct">หักยอด (-)</option></select><input id="a-a" type="number" class="swal2-input" placeholder="จำนวนเงิน"><textarea id="a-r" class="swal2-textarea" placeholder="ระบุเหตุผล (ลูกค้าจะเห็นข้อความนี้)"></textarea>`, preConfirm: () => [document.getElementById('a-t').value, document.getElementById('a-a').value, document.getElementById('a-r').value] });
                if(form && form[1] && form[2]){
                    await runTransaction(db, async(t)=>{
                        const urDoc = await t.get(doc(db,"users",uid));
                        let newB = urDoc.data().balance, v = parseFloat(form[1]);
                        if(form[0]==='add') newB += v; else newB -= v;
                        t.update(doc(db,"users",uid), {balance: newB});
                        t.set(doc(collection(db,"transactions")), { uid, email:em, userDisplayName: urDoc.data().displayName, type:'adjustment', amount: v, status:'completed', reason: form[2], timestamp: new Date() });
                    });
                    Swal.fire('สำเร็จ','ระบบแจ้งเตือนลูกค้าแล้ว','success');
                }
            },
            saveCfg: async()=>{
                await setDoc(doc(db,"system","config"), { feePercent: Number(document.getElementById('cfgFee').value), adminBank: document.getElementById('cfgBank').value, contactLink: document.getElementById('cfgLink').value }, {merge:true});
                Swal.fire('Saved','บันทึกการตั้งค่าเว็บสำเร็จ','success');
            },
            postNews: async()=>{
                const t=document.getElementById('nT').value, c=document.getElementById('nC').value;
                if(t && c){ await addDoc(collection(db,"announcements"), {title:t, content:c, createdAt:new Date()}); Swal.fire('Posted','ส่งประกาศแล้ว','success'); }
            },
            search: (k)=>{ adm.renderUsers(allUsers.filter(u=>u.displayName.toLowerCase().includes(k.toLowerCase())||u.email.toLowerCase().includes(k.toLowerCase()))); }
        };
    </script>
</body>
</html>
